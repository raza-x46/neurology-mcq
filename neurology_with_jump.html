<script>
const questions = [{q:"Case of 40-year-old male presents with transient dysphagia, episodic headache and increased senstivity to light. He also feels some weakness on the left side of body. What is your diagnosis?",options:["Retinal migraine", "Ophthalmoplegic migraine", "Migraine sine migraine", "Focal migraine", "None"],correctText:"Retinal migraine"},{q:"A 60-year-old woman complains of a constant headache that is worse in the morning and improves throughout the day. She has a history of intermittent visual disturbances and reports recent episodes of scalp tenderness. Her ESR is elevated. What is the most likely diagnosis?",options:["Temporal arteritis", "Migraine", "Tension-type headache", "Cluster headache", "Intracranial hypertension"],correctText:"Temporal arteritis"},{q:"A 24-year-old female, Ms.Deepa, with a previous history of recurrent headaches, originally diagnosed 12 months earlier as migraine without aura. The patient has returned to her primary care physician for medical follow-up of her migraines and to discuss options for therapy. Which of the following drug(s) can be used as a prophylaxis for migraine?",options:["Amitriptyline", "Propranolol", "Sumatriptan", "Ergotamine", "None"],correctText:"Amitriptyline"},{q:"A 28-year-old female presents to her physician complaining of recurrent headaches. She describes them as throbbing, unilateral, and often accompanied by nausea, vomiting, and sensitivity to light and sound. These episodes typically last from 4 to 72 hours and are often preceded by visual disturbances such as flashing lights or blind spots. What is the most likely diagnosis for this patient?",options:["Migraine", "Cluster headache", "Tension-type headache", "Sinus headache", "Trigeminal neuralgia"],correctText:"Migraine"},{q:"A 35-year-old woman presents with a history of recurrent headaches, which are typically unilateral and throbbing. The headaches last between 4-72 hours and are associated with nausea, vomiting, and photophobia. She often notices visual disturbances (aura) before the headache starts. What is the most likely diagnosis?",options:["Migraine", "Cluster headache", "Tension-type headache", "Sinus headache", "Trigeminal neuralgia"],correctText:"Migraine"},{q:"A 40-year-old man presents with a severe headache that started suddenly while he was at work. He describes the pain as \"the worst headache of his life.\" The pain is located around his neck and back of the head. He also reports nausea and photophobia. On examination, his blood pressure is elevated, and he has a stiff neck. What is the most likely diagnosis?",options:["Subarachnoid hemorrhage", "Tension-type headache", "Cluster headache", "Migraine", "Temporal arteritis"],correctText:"Subarachnoid hemorrhage"},{q:"Pathology of which of the following system can lead to disorders of autonomic nervous system?",options:["Either pero-ipheral or central nervous system", "Central nervous system", "None", "Peripheral nervous system", "None"],correctText:"Either pero-ipheral or central nervous system"},{q:"All are examples of upper motor neuron lesion except",options:["Anterior horn cell disease", "Multiple sclerosis", "Prion disease", "Tuberous sclerosis", "None"],correctText:"Anterior horn cell disease"},{q:"A 30-year-old man presents with rapid, involuntary muscle contractions that cause twisting and repetitive movements, particularly in his neck and shoulders. These movements are often worsened by stress. He has no history of trauma or neurological diseases. What is the most likely diagnosis?",options:["Dystonia", "Tardive dyskinesia", "Parkinson’s disease", "Huntington’s disease", "Essential tremor"],correctText:"Dystonia"},{q:"Pseudotumor cerebri occurs due to which vitamin toxicity?",options:["A", "B12", "E", "D", "None"],correctText:"A"},{q:"UMN lesion is characterized by",options:["Weakness & spasticity", "Fasciculations", "Rigidity", "Localized muscle atrophy", "None"],correctText:"Weakness & spasticity"},{q:"A 45-year-old woman presents with difficulty initiating movement and a \"shuffling\" walk. She also reports stiffness in her arms and legs, particularly when trying to move. On examination, she has a mask-like facial expression, resting tremor in both hands, and rigidity. What is the most likely diagnosis?",options:["Parkinson's disease", "Huntington's disease", "Multiple sclerosis", "Amyotrophic lateral sclerosis (ALS)", "Wilson's disease"],correctText:"Parkinson's disease"},{q:"A 55-year-old man presents with involuntary, jerky movements of his hands, legs, and face. These movements occur at irregular intervals and are worsened by stress. He has a family history of similar symptoms. Genetic testing reveals a mutation in the HTT gene. What is the most likely diagnosis?",options:["Huntington's disease", "Parkinson’s disease", "Essential tremor", "Myoclonus", "Tardive dyskinesia"],correctText:"Huntington's disease"},{q:"A 60-year-old woman presents with difficulty swallowing, slurred speech, and muscle weakness in her arms and legs. She has noticed progressive weakness over the last year. On examination, she has atrophy and fasciculations in her upper and lower limbs. What is the most likely diagnosis?",options:["Amyotrophic lateral sclerosis (ALS)", "Multiple sclerosis", "Guillain-Barré syndrome", "Myasthenia gravis", "Muscular dystrophy"],correctText:"Amyotrophic lateral sclerosis (ALS)"},{q:"A 72-year-old lady presents with nausea and vomiting and a headache for the one day. She describes the pain as one-sided and accompanied by a painful red eye, worse at night with blurring. What is the diagnosis?",options:["Glaucoma", "SUNCT", "Migraine with Aura", "Cluster headache", "None"],correctText:"Glaucoma"},{q:"A 61-year-old female patient presents to your clinic due to sudden episodes of left-sided facial pain for the last two days. She states that the pain feels like a 'sharp stabbing' and is a 9/10 in terms of intensity. The pain lasts about 5-10 seconds and then dissipates rapidly. The pain is often brought on by talking and cold wind. Her past medical history is significant for depression and type 2 DM. What is the diagnosis?",options:["Trigeminal neuralgia", "SUNCT syndrome", "Giant cell arteritis", "paroxysmal hemicrania", "None"],correctText:"Trigeminal neuralgia"},{q:"A 40-year-old woman experiences a dull, bilateral headache that lasts for hours. She describes the pain as a \"tight band\" around her head. The headaches are not associated with nausea, vomiting, or light sensitivity. She often experiences them during periods of high stress. What is the most likely diagnosis?",options:["Tension-type headache", "Cluster headache", "Migraine", "Trigeminal neuralgia", "Temporal arteritis"],correctText:"Tension-type headache"},{q:"A 60-year-old man presents with a new onset headache that is persistent and located over the temples. The headache is associated with jaw claudication, fatigue, and weight loss. His erythrocyte sedimentation rate (ESR) is elevated. What is the most likely diagnosis?",options:["Temporal arteritis", "Migraine", "Tension-type headache", "Cluster headache", "Sinus headache"],correctText:"Temporal arteritis"},{q:"A 33-year-old woman with no significant medical history presented with complaints of headache which she described as a characteristic 'thunderclap headache'. All of the following are the differential diagnosis for 'thunderclap headache' except",options:["Acute aneurismal haemorrhage", "Brain stem encephalitis", "Acute ischemia of mid brain", "Meningitis", "None"],correctText:"Acute aneurismal haemorrhage"},{q:"A 22-years-old man presents with a history of a headache for 6 months which is mainly in the frontal region, occasionally associated with nausea. He has been taking paracetamol 3g per day, Hydroxycodeine 50 mg 3 times a day and Aspirin 300 mg 3 times a day for a headache but only with temporary relief from symptoms no focal signs on neurological examinations. What is the diagnosis?",options:["Analgesic abuse headache", "Migraine", "Depression associated headache", "Cluster headache", "None"],correctText:"Analgesic abuse headache"},{q:"A 35-year-old woman presents with a headache that lasts for 30 minutes to an hour, occurring around the same time every day for several weeks. The pain is localized to the right eye and is associated with redness, tearing, and nasal congestion. She reports the pain often wakes her up at night. What is the most likely diagnosis?",options:["Cluster headache", "Tension-type headache", "Migraine", "Sinus headache", "Trigeminal neuralgia"],correctText:"Cluster headache"},{q:"A 45-year-old man presents with a headache that has been gradually worsening over the past few weeks. The pain is described as a constant, dull ache on both sides of the head. He also complains of neck stiffness and photophobia. What is the most likely diagnosis?",options:["Cervicogenic headache", "Tension-type headache", "Migraine", "Sinus headache", "Temporal arteritis"],correctText:"Cervicogenic headache"},{q:"A right-sided disc herniation at the LS-51 level typically causes which among the following symptoms?",options:["Low back pain and right sciatica", "Weakness of dorsiflexion of the right foot", "A preserved right ankle jerk", "Diminution of sensation over themedial aspect of the right foot, including the great toe", "None"],correctText:"Low back pain and right sciatica"},{q:"A 55-year-old man presents with chronic neck pain that has been worsening over the past few months. He reports stiffness and decreased range of motion in his neck. On examination, there is tenderness over the cervical spine, and radiographs show degenerative changes at C5-C6. He also complains of tingling in his fingers. What is the most likely diagnosis?",options:["Cervical spondylosis", "Cervical radiculopathy", "Whiplash injury", "Thoracic outlet syndrome", "Multiple sclerosis"],correctText:"Cervical spondylosis"},{q:"A 70-year-old woman presents with progressive lower back pain and difficulty walking. The pain is worse with standing and walking, but improves when she bends forward or sits down. She also complains of numbness and weakness in her legs. MRI of the lumbar spine reveals narrowing of the spinal canal. What is the most likely diagnosis?",options:["Spinal stenosis", "Lumbar disc herniation", "Spondylolisthesis", "Ankylosing spondylitis", "Sacroiliitis"],correctText:"Spinal stenosis"},{q:"A 45-year-old man presents with severe, localized neck pain that radiates to his right shoulder and arm. The pain began after a car accident where his head was jerked backward. He also reports weakness and tingling in his right hand. On examination, there is decreased sensation over the C6 dermatome, and reflexes are diminished in the right upper limb. What is the most likely diagnosis?",options:["Cervical radiculopathy", "Whiplash injury", "Thoracic outlet syndrome", "Carpal tunnel syndrome", "Brachial plexus injury"],correctText:"Cervical radiculopathy"},{q:"A 46-year-old woman presented with a 25-year history of epilepsy. She had a history of focal impaired awareness with cognitive changes and behavioral arrest progressing to bilateral tonic-clonic seizures. Magnetic resonance imaging displayed asymmetry of the hippocampus, with a prominent right temporal horn of the lateral ventricle. Which of the following is the most efficacious treatment for this patient?",options:["Amygdalo hippocampectomy", "Levetiracetam", "Primidone", "Vagus nerve stimulation", "None"],correctText:"Amygdalo hippocampectomy"},{q:"A 35-year patient recalls episodes where he smells a pungent odor, started sweating and loses consciousness. His family member says while unconscious he was having facial twitching with lip smacking movements. What is the most probable diagnosis?",options:["Focal seizures", "Hysteria", "Atonic seizures", "Myoclonic seizures", "None"],correctText:"Focal seizures"},{q:"A 24-year-old, married woman with history of seizures was recently diagnosed as a case of complex partial seizures. Which of the following anticonvulsive agent would be the MOST appropriate agent as first-line therapy in such patients?",options:["Lamotrigine", "Carbamazepine", "Topiramate", "Phenytoin", "None"],correctText:"Lamotrigine"},{q:"A 21-year-old man complains of seizures in the left arm, with progression to the left side of the face and left leg. He does not lose consciousness. What type of seizures does the patient describe?",options:["Jacksonian seizure", "Generalized seizure", "Epileptic seizure", "Non-epileptic seizure", "Focal seizure"],correctText:"Jacksonian seizure"},{q:"A patient had a head injury in road traffic accident and had lost consciousness instantaneously. After few minutes he regains consciousness. Spontaneous eye opening without any muscular weakness and is fully aware of his surroundings. GCS score is E4V5M6 . However, the patient continues to complain headache, dizziness, nausea, faintness and an episode of emesis. What is the severity of his head injury?",options:["Minor head injury", "Severe head injury", "Intermediate severity", "None of the above", "None"],correctText:"Minor head injury"},{q:"A 25-year-old is admitted with loss of consciousness after cocaine over-dosage. On examination BP= 200/100 with GCS of 7 /15. The right-sided pupil is dilated and shows a sluggish reaction to light. Which is not recommended for this patient?",options:["Initiate sodium nitroprusside to achieve MAP below 130 mmHg", "B Administer hypertonic fluids to maintain sodium of 145mEq/dl", "Administer mannitol at 1g/kg body weight", "Neuromuscular paralysis", "None"],correctText:"Initiate sodium nitroprusside to achieve MAP below 130 mmHg"},{q:"A 60-year-old man is brought to the emergency department after being found unconscious at home. His blood pressure is 120/80 mmHg, heart rate is 80 bpm, and respiratory rate is 12/min. On examination, the patient is unresponsive to verbal stimuli but opens his eyes in response to pain (Glasgow Coma Scale of 8). His pupils are 3 mm and react to light. CT scan of the brain reveals no acute abnormalities. What is the most likely cause of his coma?",options:["Drug overdose", "Stroke", "Hypoglycemia", "Traumatic brain injury", "Subarachnoid hemorrhage"],correctText:"Drug overdose"},{q:"A 50-year-old woman is brought to the hospital after a witnessed seizure followed by a prolonged period of unconsciousness. On arrival, she is unresponsive, with a Glasgow Coma Scale score of 7. She has a history of hypertension and diabetes. Blood tests show a blood glucose level of 30 mg/dL. What is the most likely cause of her coma?",options:["Hypoglycemia", "Brain tumor", "Meningitis", "Stroke", "Hepatic encephalopathy"],correctText:"Hypoglycemia"},{q:"Hemiplegia is commonly associated with infarction of the area of distribution of the",options:["Middle cerebral artery", "Anterior cerebral artery", "Posterior cerebral artery", "Anterior communicating artery", "None"],correctText:"Middle cerebral artery"},{q:"Which of the following is the most common site of aneurysmal subarachnoid hemorrhage?",options:["Anterior communicating artery", "Basilar artery", "Posterior communicating artery", "Middle cerebral artery", "None"],correctText:"Anterior communicating artery"},{q:"A 68-year-old woman presents with sudden-onset right-sided weakness and slurred speech. Her symptoms started approximately 30 minutes ago while she was watching television. She has a history of hypertension and type 2 diabetes mellitus. On examination, she has right-sided hemiparesis and dysarthria. Her MRI of the brain reveals a hyperintense lesion in the left middle cerebral artery (MCA) territory. What is the most likely diagnosis?",options:["Left hemispheric ischemic stroke", "Transient ischemic attack (TIA)", "Right hemispheric ischemic stroke", "Subarachnoid hemorrhage", "Intracerebral hemorrhage"],correctText:"Left hemispheric ischemic stroke"},{q:"A 50-year-old woman with a history of atrial fibrillation presents with sudden onset of visual disturbance in her right visual field, difficulty speaking, and a right-sided hemiparesis. She also reports dizziness and difficulty maintaining balance. On examination, she has a left homonymous hemianopia and dysarthria. Brain MRI reveals an infarct in the posterior cerebral artery (PCA) distribution. What is the most likely diagnosis?",options:["Left-sided ischemic stroke in the posterior cerebral artery (PCA) territory", "Right-sided ischemic stroke in the middle cerebral artery (MCA) territory", "Transient ischemic attack (TIA)", "Subarachnoid hemorrhage", "Vestibular migraine"],correctText:"Left-sided ischemic stroke in the posterior cerebral artery (PCA) territory"},{q:"A patient had a head injury in road traffic accident and had lost consciousness instantaneously. After few minutes he regains consciousness. Spontaneous eye opening without any muscular weakness and is fully aware of his surroundings. GCS score is E4V5M6 . However, the patient continues to complain headache, dizziness, nausea, faintness and an episode of emesis. What is the severity of his head injury?",options:["Minor head injury", "Severe head injury", "Intermediate severity", "None of the above", "None"],correctText:"Minor head injury"},{q:"All are seen in Kluver Bucy syndrome except",options:["Seizures", "Hypersexuality", "Metamorphopsia", "Visual agnosia", "None"],correctText:"Seizures"},{q:"A 60-year-old woman fell down the stairs. His face shows abrasions and wounds. You have determined that she opens her eyes only when presented with a painful stimulus, responds slurred to questions, makes isolated sounds and does not follow your instructions, but localizes pain when presented with a painful stimulus. Calculate level of consciousness on the Glasgow Coma Scale.",options:["Score 9", "Score 13", "Score 15", "Score 8", "Score 3"],correctText:"Score 9"},{q:"A 60-year-old woman fell down the stairs. She sustained a moderate head injury. What kind of examination would you suggest?",options:["CT of the brain", "MRI of the brain", "Electroneuromyography", "Electroencephalography", "Lumbar puncture"],correctText:"CT of the brain"},{q:"Which of the following statement is false with respect to demyelinating disorders?",options:["Involves biochemical abnormality of myelin", "More common in females", "Multiple sclerosis is an autoimmune disease of the central nervous system", "Multiple Sclerosis is most common type of demyelinating disorder", "None"],correctText:"Involves biochemical abnormality of myelin"},{q:"A patient was treated for mantle cell Hodgkin lymphoma with radiation therapy. After 6 months he develops an electric shock-like pain along the spine on flexing his neck. What is the diagnosis?",options:["Cervical spinal cord pathology", "Cervical arthritis", "Multiple sclerosis", "Spinal cord compression", "None"],correctText:"Cervical spinal cord pathology"},{q:"A 65-year-old woman is brought to the clinic for memory problems. On examination, she displays difficulty recalling recent events and exhibits poor short-term memory. What brain abnormality is most likely to be found in Alzheimer’s disease?",options:["Decreased hippocampal volume", "Enlarged ventricles", "Increased brain glucose metabolism", "Cerebellar atrophy", "Frontal lobe atrophy"],correctText:"Decreased hippocampal volume"},{q:"A 71-year-old male with a family history of Alzheimer’s disease is diagnosed with mild cognitive impairment (MCI). Which of the following is most associated with progression from MCI to Alzheimer’s disease?",options:["Presence of APOE ε4 allele", "Hyperlipidemia", "Hypertension", "Age", "Physical activity"],correctText:"Presence of APOE ε4 allele"},{q:"A 68-year-old man is diagnosed with Alzheimer’s disease. Which of the following medications would most likely be prescribed for managing his cognitive symptoms?",options:["Donepezil", "Levodopa", "Lithium", "Sertraline", "Haloperidol"],correctText:"Donepezil"},{q:"A 33-year male with numbness from the lower trunk to the distal extremities was diagnosed with multiple sclerosis. He was started with glucocorticoids with some improvement in his symptoms. Which one of the following is not predictive of long-term disability in such patients?",options:["Optic neuritis in the first 2 years", "Incomplete recovery from relapses", "Length of intervals between relapses", "Frequency of relapses", "None"],correctText:"Optic neuritis in the first 2 years"},{q:"A 38-year-old woman with sensory disturbances, muscle weakness & visual disturbances was diagnosed with Multiple Sclerosis recently. The physician is evaluating her neurological status with Expanded disability severity score (EDSS). What does a score of 9 in EDSS signify?",options:["Patient is bedridden, can talk, can drink", "Death of patient due to multiple sclerosis", "Patient is bedridden, can't talk, can’t drink", "Patient walks normally, shows no disability", "None"],correctText:"Patient is bedridden, can talk, can drink"},{q:"A 58-year-old woman presenting with right arm weakness, paraparesis, and increased reflexes. T1w MRI with contrast, coronal view showed dumbbell schwannoma at C3-C4 level with bone erosion of the vertebral body. The characteristic 'Schwannoma of spinal nerve roots' is associated with?",options:["Neurofibromatosis 1", "Neurofibromatosis 2", "Turcot syndrome", "Li - Fraumeni syndrome", "None"],correctText:"Neurofibromatosis 1"},{q:"A 68-year-old female presents with memory loss, difficulty recalling recent events, and confusion. She becomes easily agitated and occasionally gets lost in familiar places. Which of the following is the most likely diagnosis?",options:["Alzheimer’s disease", "Depression", "Vascular dementia", "Frontotemporal dementia", "Parkinson’s disease dementia"],correctText:"Alzheimer’s disease"},{q:"A 72-year-old man presents with difficulty remembering names of familiar people and forgetting appointments. He has no difficulty performing daily tasks. What cognitive test would be most appropriate to assess his memory?",options:["Montreal Cognitive Assessment (MoCA)", "Mini-Mental State Examination (MMSE)", "Clock Drawing Test", "Trail Making Test", "Neuropsychological testing"],correctText:"Montreal Cognitive Assessment (MoCA)"},{q:"Blood supply area of the middle cerebral artery:",options:["Most of the internal capsule", "The medial surface of the frontal and parietal lobes", "Occipital lobes", "Brainstem", "Cerebellum"],correctText:"Most of the internal capsule"},{q:"Triple H therapy is done in?",options:["SAH", "SDH", "EDH", "Intraparenchymal bleed", "None"],correctText:"SAH"},{q:"A 69-year-old hypertensive patient suddenly developed facial muscle weakness, slurred speech, and weakness in the right extremities after sleeping. Select the vascular basin most likely to be affected:",options:["Left middle cerebral artery", "Right internal carotid artery", "Right middle cerebral artery", "Left posterior cerebral artery", "Left internal carotid artery"],correctText:"Left middle cerebral artery"},{q:"Lateral medullary syndrome is caused by thrombosis of",options:["Anterior inferior cerebral artery", "PCA", "Anterior inferior cerebral artery", "Basilar artery", "None"],correctText:"Anterior inferior cerebral artery"},{q:"Mr X is a 70-year-old male who presents with a one-year history of progressive ataxia, urinary incontinence and memory loss. He is otherwise asymptomatic. He has no significant past medical history and is not on any medication. What is the most likely diagnosis?",options:["Normal pressure hydrocephalus", "Cerebellar astrocytoma", "Lewy body dementia", "Multiple sclerosis", "None"],correctText:"Normal pressure hydrocephalus"},{q:"A 72-year-old male with a history of diabetes and hypertension presents with memory impairment, apathy, and difficulty with language. His wife notes that he has become more impulsive and socially inappropriate. MRI reveals significant atrophy of the frontal and temporal lobes. Which condition is most likely?",options:["Frontotemporal dementia", "Alzheimer's disease", "Parkinson's disease", "Vascular dementia", "Creutzfeldt-Jakob disease"],correctText:"Frontotemporal dementia"},{q:"29 yrs male was brought to OPD by his wife giving history of aggressive behaviour with decreased social interaction and lack of self-care. O/E grasp reflex present, CT scan would be showing lesion of which lobe?",options:["Frontal lobe", "Occipital", "Temporal", "Parietal", "None"],correctText:"Frontal lobe"},{q:"A 55-year-old man presents with symptoms of rigidity, bradykinesia, and resting tremor. He also has a significant cognitive decline, with difficulty in memory and problem-solving. An MRI of the brain is unremarkable. His symptoms do not meet the criteria for Alzheimer’s disease, but they are suggestive of a movement disorder with cognitive dysfunction. What is the most likely diagnosis?",options:["Lewy body dementia", "Progressive supranuclear palsy", "Frontotemporal dementia", "Parkinson's disease dementia", "Alzheimer's disease"],correctText:"Lewy body dementia"},{q:"Which of the following is least likely to occur in multiple sclerosis",options:["Absence of oligoclonal bands in CSF", "Bilateral visual loss", "Complete tranaction of cord", "Poor recovery", "None"],correctText:"Absence of oligoclonal bands in CSF"},{q:"A study without which a diagnosis of multiple sclerosis cannot be confirmed:",options:["MRI of the brain.", "CT of the brain", "Electroneuromyography", "Electroencephalography", "Lumbar puncture"],correctText:"MRI of the brain."},{q:"A 30-year-old woman presented with double vision, divergent strabismus, right-sided ptosis. Administration of proserin did not change the clinical picture; ENMG without abnormalities. MR angiography: no pathology was revealed. MRI of the brain: multiple foci of demyelination paraventricularly and in the area of the brain stem. Blood sugar analysis: 4.2 mmol/l. Choose the most likely diagnosis:",options:["Multiple sclerosis", "Myasthenia gravis", "Aneurysm of the internal carotid artery", "Diabetic neuropathy", "Acute cerebral circulation disorder of ischemic nature in the brainstem"],correctText:"Multiple sclerosis"},{q:"A 32-year-old patient shows signs of spastic paraparesis, impaired coordination in the left limbs, pelvic organ dysfunction, and pallor of the temporal halves of the optic discs. Choose the most likely diagnosis:",options:["Multiple sclerosis", "Tumor of the left cerebellar hemisphere", "Spinal cord tumor", "Ischemic stroke", "Encephalitis"],correctText:"Multiple sclerosis"},{q:"A 25-year-old female patient came to the doctor because she felt unsteady when walking. She had a history of retrobulbar neuritis twice. The neurologist found evidence of cerebellar lesions and 2-sided lesions of the pyramidal pathways. Choose the most likely diagnosis:",options:["Cerebellar tumor", "Tumor of cranio-vertebral junction", "Multiple sclerosis", "Encephalitis", "Ischemic stroke"],correctText:"Cerebellar tumor"},{q:"Which of the following will manifest as \"pachymeningitis hemorrhagica interna\"?",options:["Subdural hematoma", "Epidural hematoma", "Subarachnoid haemorrhage", "Brain infraction", "None"],correctText:"Subdural hematoma"},{q:"A 12-year-old patient was admitted to the clinic with a high body temporeatura of 39.5 g, headache, vomiting, consciousness of 10 points on the Glasgow Coma Scale, occipital muscle rigidity, and positive Kernig's symptom. The general blood count shows an inflammatory reaction due to a high neutrophil count. What treatment should be performed?",options:["Antiedema", "Anticoagulants", "Antibiotics", "Anticonvulsants", "Antiretroviral drugs"],correctText:"Antiedema"},{q:"A 20 year old patient presents with headache, vomiting, Glasgow coma scale consciousness of 12 points, occipital muscle rigidity and positive Kernig's symptom, what investigation should be performed?",options:["Liquor analysis", "MRI", "Urinanalysis", "EEG", "Blood analysis"],correctText:"Liquor analysis"},{q:"Which nerve is most commonly involved in uncal herniation?",options:["IIIrd", "Vith", "Ixth", "XIIth", "None"],correctText:"IIIrd"},{q:"Which is not affected in lesion of posterior column of spinal cord?",options:["Temperature sense", "Romberg's sign", "Vibration sense", "Ataxia", "None"],correctText:"Temperature sense"},{q:"Brown Séquard syndrome, not involved is",options:["Contralateral posterior column", "Ipsilateral pyramidal tract", "Contralateral spinothalamic", "Ipsilateral planter extensor", "None"],correctText:"Contralateral posterior column"},{q:"A 59-year-old patient gradually develops spastic tetraparesis with 2-sided Babinski's pathologic symptoms, marked muscle hypotrophy and fibrillary twitches. Choose the disease that should be excluded first of all:",options:["Amyotrophic lateral sclerosis", "Multiple sclerosis, spinal form", "Myasthenia gravis", "Myasthenic syndrome", "Multiple sclerosis, cerebral form"],correctText:"Amyotrophic lateral sclerosis"},{q:"If Wernicke’s area is damaged in the dominant hemisphere, it will result in?",options:["Irrelevant and rapid speech", "No effect on speech", "Speech with difficulty in articulation", "Incomprehension of written language", "None"],correctText:"Irrelevant and rapid speech"},{q:"Dose of methylprednisolone following spine injury:",options:["30mg/kg within 3 hrs of injury", "45mg/kg within 6 hrs of injury", "50mg/kg within 9 hrs of injury", "60mg/kg within 12 hrs of injury", "None"],correctText:"30mg/kg within 3 hrs of injury"},{q:"Hypotension in Acute Spinal Cord Injury is due to?",options:["Loss of Sympathetic tone", "Orthostatic Hypotension", "Orthostatic Hypotension", "loss of parasymparhic tone", "None"],correctText:"Loss of Sympathetic tone"},{q:"A 45-year-old patient felt marked weakness in the legs, pain on the inner surface of the thigh at the moment of weight lifting, urinary disturbance occurred. On examination: peripheral asymmetric inferior paraparesis, hypoesthesia in the area of the perineum and on the inner surface of the thighs. Choose the most informative methods of examination:",options:["MRI", "X-ray", "CT", "Liquor analysis", "EEG"],correctText:"MRI"},{q:"Select the symptoms characteristic of Guillain-Barré syndrome:",options:["Peripheral tetraparesis", "Central tetraparesis", "Peripheral monoparesis", "Central hemiparesis", "Central monoparesis"],correctText:"Peripheral tetraparesis"},{q:"Guillain-Baret polyneuropathy is characterized by an inflammatory lesion caused by (choose the correct answer)",options:["Viruses", "Bacteria", "Fungi", "Trauma", "Vascular ischemia"],correctText:"Viruses"},{q:"Select the mechanisms underlying the pathogenesis of diabetic polyneuropathy:",options:["Vascular damage to peripheral nerves", "Peripheral nerve damage", "Lesion of spinal cord roots", "Muscle damage", "Lesion of the anterior horn of the spinal cord"],correctText:"Vascular damage to peripheral nerves"},{q:"A 48-year-old patient complains of a sensation of irritation on the skin of the legs, which began with the feet and over 6 months progressed to the shins, knees thighs. What diagnosis do you suggest?",options:["Extramedullary spinal cord tumor", "Intramedullary tumor of the spinal cord", "Spinal cord abscess", "Epiduritis", "Multiple sclerosis"],correctText:"Extramedullary spinal cord tumor"},{q:"A 68-year-old woman had an elevated t to 38.5, severe headache, photophobia. Meningeal symptom complex was detected in an infectious disease hospital and liquor was analyzed. In the liquor analysis: turbid, 1200 kl/mL, neutrophils predominate, protein-0.99 g/L. Choose the most likely diagnosis:",options:["Meningitis", "Subarachnoid hemorrhage", "Intraventricular hemorrhage", "Encephalitis", "Brain tumor"],correctText:"Meningitis"},{q:"True about GBS are all except",options:["Sensory loss", "Ascending paralysis", "Cyto albumen disassociation", "Flaccidity", "None"],correctText:"Sensory loss"},{q:"Best Treatment of GBS is",options:["Plasmapheresis", "Intravenous Steroids", "Dialysis", "Vancomycin", "None"],correctText:"Plasmapheresis"},{q:"Select a symptom NOT characteristic of polyneuropathy:",options:["High tendon reflexes", "Peripheral paresis of hands, feet", "Dpecreased sensitivity in the distal parts of the limbs", "Vegetative disorders in the distal parts of the limbs", "Pain along the course of nerves"],correctText:"High tendon reflexes"},{q:"Duchenne muscular dystrophy is an X-linked recessive disease that most commonly affects:",options:["Boys only", "Girls only", "More boys than girls", "More girls than boys", "Same for girls and boys"],correctText:"Boys only"},{q:"What does the concept of treatment for muscular dystrophy include?",options:["Physical and orthopedic therapy", "Thymectomy", "Immunosuppressants", "Immunoglobulin therapy", "Plasmapheresis"],correctText:"Physical and orthopedic therapy"},{q:"Gene for myotonic dystrophy is coded on chromosome number",options:["19", "20", "21", "24", "None"],correctText:"19"},{q:"Duchenne muscular dystrophy is а ...",options:["Lesion of a muscle", "Lesion of the anterior root of the spinal cord", "Lesion of the nerve", "Lesion of the anterior horn of the spinal cord", "Lesion of the neuromuscular transmission"],correctText:"Lesion of a muscle"},{q:"A patient present with unilateral painful ophthalmoplegia. Imaging revealed an enlargement of cavernous sinus on the affected side. The likely diagnosis is:",options:["Tolosa-Hunt syndrome", "Cavernous sinus thrombosis", "Gradenigo syndrome", "Orbital Pseudotumor", "None"],correctText:"Tolosa-Hunt syndrome"},{q:"A patient's visual field is being tested by confrontation field testing,during which you noticed an abnormality. On wiggling one finger of one hand, patient is able see normally and can tell the correct side, but when fingers of both hands on both sides are wiggled simultaneously, patient is able to appreciate the movement of only right side and the left hand appears to him as stationary.This phenomenon is called?",options:["Visual inattention", "Homonymous hemianopia", "Simultanagnosia", "Somatoparaphrenia", "None"],correctText:"Visual inattention"},{q:"The gag reflex is checked in a 65-year-old woman with diabetes mellitus. When the right side of the pharynx is touched with a tongue blade, the palate elevates symmetrically. When the left side of the pharynx is touched, the palate does not elevate at all.Which of the following cranial nerves is most likely to be responsible for this?",options:["9th cranial nerve", "8", "10", "12", "None"],correctText:"9th cranial nerve"},{q:"A lesion of the following cranial nerve is manifested by facial pain:",options:["Trigeminal", "Oculomotor", "Facial", "Accessory", "Olfactory"],correctText:"Trigeminal"},{q:"A 12-year-old female patient complains of weakness in the left leg. She is acutely ill, does not know the cause. But she notes that before the onset of complaints, she was picking berries while sitting on her knees. In the neurological status, the left Achilles reflex is preserved. Left-sided steppage gait. What's your presumptive diagnosis?",options:["Peroneal neuropathy", "Ulnar neuropathy", "Sciatic neuropathy", "Tibial neuropathy", "Radial nerve neuropathy"],correctText:"Peroneal neuropathy"},{q:"In a 30-year-old male patient, examination of neurological status revealed the following signs: muscle strength in the left hand 3 points, areflexia in the left hand, decreased muscle tone in the left hand, trophic disorders on the skin of the fingers of the left hand. Highlight the correct syndrome from the suggested answers.",options:["Flaccid monoparesis", "Central monoparesis", "Central diparalysis", "Flaccid diparesis", "Polyneuropathy"],correctText:"Flaccid monoparesis"},{q:"A 12 year old girl, complains of drooling and spilling of fluids from the mouth, from the right corner of the mouth, right eye not closing and right eyebrow drooping. No paresis or paralysis has been detected in the arms and legs. What investigation should be performed?",options:["Otoscopy", "CT", "EEG", "ENMG", "MRI"],correctText:"Otoscopy"},{q:"A 46-year-old woman with history of intermittent weakness and muscle fatigue which worsened with activity was diagnosed as a case of Myasthenia Gravis. She presented with complaints of persistent cough associated with shortness of breath. On workup, CT Chest shows anterior mediastinal mass. What could be the possible diagnosis?",options:["Thymoma", "Retrosternal goiter", "Hilar Lymphadenopathy", "Hilar Lymphadenopathy", "None"],correctText:"Thymoma"},{q:"A 65-year-old male comes to the OPD complaining of ongoing double vision which is worse when he is watching TV in the evening. He has also noticed that he feels weaker towards the end of the day and that his face is slightly puffy. On inspection, there is a partial ptosis of the left eye lid and his mouth hangs slightly open at rest. On examination, there are visibly distended neck veins. What is the most likely diagnosis?",options:["Myasthenia gravis", "GBS", "Amitriptyline", "Methysergide", "None"],correctText:"Myasthenia gravis"},{q:"Myasthenia refers to peripheral disorders of. What is impaired in any form of myasthenia?",options:["Lesion of the neuromuscular transmission", "Lesion of the anterior root of the spinal cord", "Lesion of the nerve", "Lesion of a muscle", "Lesion of the anterior horn of the spinal cord"],correctText:"Lesion of the neuromuscular transmission"},{q:"A 63-year-old woman with T2DM, hypertension presented to your hospital with complaints of sudden onset right eye ptosis and diplopia, worse at the end of the day. She also had history of fatigue, intermittent muscle weakness for the past 1 month. Initial investigations were done. A probable diagnosis of Myasthenia Gravis made. Which of the following is not useful for the above diagnosis?",options:[" Voltage gated calcium channel antibodies", "Lambert Eaton syndrome", "Paraneoplastic cerebellar degeneration", "Multiple system atrophy", "None"],correctText:" Voltage gated calcium channel antibodies"},{q:"A 30-year-old woman is diagnosed with ocular myasthenia gravis. She weighs 60 kg. You've prescribed prednisolone in tablet form. The dosage is 0.005 g in 1 tablet. Choose the correct daily dose.",options:["12 tablets per day", "1 tablets per day", "24 tablets per day", "48 tablets per day", "50 tablets per day"],correctText:"12 tablets per day"},{q:"Case of 36-year-old female presents with Diplopia and ptosis, which usually develops after the headache. She had multiple such attacks in the past. What is your diagnosis?",options:["Focal migraine", "Retinal migraine", "Migraine sine migraine", "Ophthalmoplegic migraine", "None"],correctText:"Focal migraine"},{q:"A 35-year-old man presents with a severe, unilateral headache that is described as stabbing and is associated with lacrimation, rhinorrhea, and ptosis. The headaches typically occur in the early morning hours. What is the most likely diagnosis?",options:["Cluster headache", "Tension-type headache", "Migraine", "Trigeminal neuralgia", "Temporal arteritis"],correctText:"Cluster headache"},{q:"What is drug of choice for acute attack of migraine",options:["Sumatriptan", "Caffeine", "Amitriptyline", "Methysergide", "None"],correctText:"Sumatriptan"},{q:"Types of migraine: Case of 46-year-old female comes to you with history of visual disturbances without headache. She also has nausea, vomiting and aura. What is your diagnosis?",options:["Migraine sine migraine", "Retinal migraine", "Ophthalmoplegic migraine", "Focal migraine", "None"],correctText:"Migraine sine migraine"},{q:"A 55-year-old woman presents with a dull, bilateral headache that has been gradually worsening over the past 6 months. The headache is constant and typically worsens in the morning, and she reports associated symptoms of nausea and visual disturbances. Her medical history includes hypertension. What is the most likely diagnosis?",options:["Brain tumor", "Temporal arteritis", "Tension-type headache", "Migraine", "Cervicogenic headache"],correctText:"Brain tumor"},{q:"A 30-year-old man presents with sudden-onset excruciating pain around his right eye, associated with tearing, redness, and nasal congestion. The headache episodes last for 30-60 minutes and occur multiple times a day, especially at night. He also reports restlessness during the attacks. What is the most likely diagnosis?",options:["Cluster headache", "Sinus headache", "Tension-type headache", "Trigeminal neuralgia", "Migraines"],correctText:"Cluster headache"},{q:" You are working as a palliative medicine resident in a tertiary institution. A group of children diagnosed with cancers came to you for follow-up. Which of the following brain tumor has the worst prognosis in children?",options:["Cerebellar astrocytoma", "Brainstem glioma", "Craniopharyngioma", "Pineal body tumor", "None"],correctText:"Cerebellar astrocytoma"},{q:"Medulloblastoma most commonly occurs in the",options:["Cerebellum", "Medulla", "Cerebral hemisphere", "Spinal cord", "None"],correctText:"Cerebellum"},{q:"A patient with dermatomyositis reports improvement of symptoms on steroids for last 6 months. Labs did today show Creatine kinase of 1300 Units/L. What is the next step in the management?",options:["Continue the same dose of steroids", "Raise dose of steroids", "Start mycophenolate", "Perform muscle biopsy", "None"],correctText:"Continue the same dose of steroids"},{q:"A 40-year-old man presents with sudden, involuntary jerking movements of his upper limbs that occur in episodes. These movements are not rhythmic and are sometimes associated with a feeling of muscle stiffness. The patient has no family history of neurological disease. What is the most likely diagnosis?",options:["Myoclonus", "Tardive dyskinesia", "Essential tremor", "Huntington’s disease", "Hemiballismus"],correctText:"Myoclonus"},{q:"A 25-year-old woman presents with difficulty holding objects, particularly when she is stressed. She has noticed that her hands shake when she reaches for items, but her tremor improves when she is at rest. On examination, the tremor is most prominent when she extends her arms. What is the most likely diagnosis?",options:["Essential tremor", "Parkinson’s disease", "Cerebellar tremor", "Dystonia", "Resting tremor"],correctText:"Essential tremor"},{q:"A 50-year-old man with a history of diabetes presents with sudden-onset weakness in his right arm and leg. On examination, he has spasticity, hyperreflexia, and a positive Babinski sign on the right side. The weakness does not improve with rest. What is the most likely diagnosis?",options:["Stroke (hemiparetic)", "Multiple sclerosis", "Guillain-Barré syndrome", "Amyotrophic lateral sclerosis (ALS)", "Parkinson’s disease"],correctText:"Stroke (hemiparetic)"},{q:"A 70-year-old woman presents with difficulty walking and frequent falls. She has rigidity in her neck and arms, along with a shuffling gait. There is no tremor. On examination, she has difficulty turning in bed and making small, quick steps. What is the most likely diagnosis?",options:["Normal pressure hydrocephalus", "Parkinson’s disease", "Cerebellar ataxia", "Huntington’s disease", "Progressive supranuclear palsy"],correctText:"Normal pressure hydrocephalus"},{q:"A 45-year-old man presents to emergency room with Progressive atrophy and weakness of hands. On further examination he is found to have brisk jaw jerk, Fasciculations,",options:["Weakness and spasticity", "Fasciculation's", "Rigidity", "Muscle atrophy", "None"],correctText:"Weakness and spasticity"},{q:"Which drug can you use for acute attack of migraine",options:["Sumatriptan", "Caffeine", "Amitriptyline", "Methysergide", "None"],correctText:"Sumatriptan"},{q:"Case of 36-year-old female presents with Diplopia and ptosis, which usually develops after the headache. She had multiple such attacks in the past. What is your diagnosis?",options:["Ophthalmoplegic migraine", "Retinal migraine", "Migraine sine migraine", "Focal migraine", "None"],correctText:"Ophthalmoplegic migraine"},{q:"A 29-year-old woman presents with recurrent headaches that typically last for 4-72 hours. The pain is described as pulsating and unilateral. She reports nausea, vomiting, and a sensitivity to light and sound during these episodes. The headaches are sometimes preceded by visual disturbances, such as flashing lights. What is the most likely diagnosis?",options:["Migraine", "Cluster headache", "Tension-type headache", "Temporal arteritis", "Sinus headache"],correctText:"Migraine"},{q:"A 55-year-old man reports having a severe headache behind his right eye, accompanied by tearing, nasal congestion, and redness of the eye. The headaches occur in clusters, lasting 30 minutes to 2 hours, and typically occur at night. He has a history of similar episodes. What is the most likely diagnosis?",options:["Cluster headache", "Tension-type headache", "Migraine", "Cervicogenic headache", "Sinus headache"],correctText:"Cluster headache"},{q:"A 35-year-old woman presented with complaints of sudden onset headache which she described as a characteristic 'thunderclap headache'. She has no \\significant medical history. On examination, her pupils were dilated bilaterally. These findings are consistent with the diagnosis of?",options:["Acute aneurismal haemorrhage", "Brain stem encephalitis", "Acute ischemia of mid brain", "Meningitis", "None"],correctText:"Acute aneurismal haemorrhage"},{q:"A 32-year-old obese woman presented with complaints of headache associated with nausea & 2episodes of vomiting over 1 week duration. She also complained of pulsatile tinnitus & transient visual changes. Fundoscopic examination revealed features of papilledema. The physician suspected this as a case of idiopathic intracranial hypertension. What is the drug of choice for the above diagnosis?",options:["Acetazolamide", "Glycerol", "Mannitol", "Dexamethasone", "None"],correctText:"Acetazolamide"},{q:"A 24-year-old woman presents with a history of recurrent, severe, unilateral headaches associated with nausea, vomiting, and visual disturbances (auras). The headaches are typically triggered by bright lights or strong odors. What is the most likely diagnosis?",options:["Migraine", "Cluster headache", "Sinus headache", "Tension-type headache", "Trigeminal neuralgia"],correctText:"Migraine"},{q:"A 50-year-old woman experiences recurrent headaches with a sensation of pressure in her face and forehead. She reports nasal congestion and facial tenderness. The headaches are worse when she bends over. What is the most likely diagnosis?",options:["Sinus headache", "Tension-type headache", "Migraine", "Cluster headache", "Cervicogenic headache"],correctText:"Sinus headache"},{q:"A 48-year-old woman has a lower back pain and hypoesthesia in the left 51 dermatomal distribution (left calf and lateral left foot). What is the most likely cause?",options:["A lesion at the right L4-LS interspace", "Pathology where the nerve exits the spinal canal immediately above the pedicle of S3 vertebra", "A lesion at the right L4-LS interspace", "Compression by the LS lamina", "None"],correctText:"A lesion at the right L4-LS interspace"},{q:"Which of the following tests is abnormal in patients with ALS (Amyotrophic Lateral Sclerosis)?",options:["Electromyography", "MRI whole spine", "CT whole Spine", "V.E.P", "None"],correctText:"Electromyography"},{q:"A 40-year-old woman presents with a sudden onset of severe lower back pain radiating down her left leg. The pain started after she lifted a heavy box at work. She describes the pain as sharp and stabbing, with occasional numbness and tingling in her left foot. Physical examination reveals a positive straight leg raise test. What is the most likely diagnosis?",options:["Lumbar disc herniation", "Spinal stenosis", "Sacroiliac joint dysfunction", "Osteoarthritis of the spine", "Fibromyalgia"],correctText:"Lumbar disc herniation"},{q:"A 46-year-old woman presented with a 25-year history of epilepsy. She had a history of focal impaired awareness with cognitive changes and behavioral arrest progressing to bilateral tonic-clonic seizures. Magnetic resonance imaging displayed asymmetry of the hippocampus, with a prominent right temporal horn of lateral ventricle. Which of the following is the probable diagnosis?",options:["Medial temporal lobe epilepsy", ". Lennox Gastaut syndrome", "Rolandic epilepsy", "Epilepsia Partialis Continua", "None"],correctText:"Medial temporal lobe epilepsy"},{q:"What percentage of patients with head injury develop long-term epilepsy?",options:["5", "10", "15", "20", "None"],correctText:"5"},{q:"Commonest presentation of neurocysticercosis is",options:["Seizures", "Focal neurological deficits", "Dementia", "Radiculopathy", "None"],correctText:"Seizures"},{q:"A 18-year-old man complains of cramps in his left arm and leg. He then loses consciousness and does not remember anything. After the seizure, when he regains consciousness, he notices that his left arm and leg do not move for about an hour. EEG showed epileptiform activity in the frontal-central region on the right side. MRI of the brain shows no abnormalities. What happened to the patient after the seizure?",options:["Todd's palsy", "Epileptic seizure", "Ischemic stroke", "Hemorrhagic stroke", "Hysterical seizure"],correctText:"Todd's palsy"},{q:"A woman complains that her sister, who is 18 years old, has already fallen 3 times, lost consciousness, had cramps in her limbs, bit her tongue, foamed at the mouth and wet herself. The seizure lasts 2 minutes; after the seizure, the sister sleeps for about an hour. What investigation should be performed?",options:["Electroencephalography", "CT of the brain", "Electroneuromyography", "MRI of the brain", "Lumbar puncture"],correctText:"Electroencephalography"},{q:"A 64-year-old, male unconscious patient was brought in with a history of high-grade fever. The attender recalls history of double vision, dysphagia, and unsteady gait in the patient. The medical history of the patient was hypertension for the past 13years & he is on antihypertensives. On examination, his temperature was 102.8 degrees Fahrenheit & bilateral pinpoint pupils are noted. What would be the probable diagnosis?",options:["Brain stem lesion", "Cerebellar lesion", "Thalamic lesions", "Internal capsule lesio", "None"],correctText:"Brain stem lesion"},{q:"A 45-year-old man presents with excessive daytime sleepiness, despite having a full 8 hours of sleep at night. He reports episodes of falling asleep uncontrollably during meetings or while watching TV. He also describes vivid dreams and muscle weakness in his legs during these episodes, especially after laughing or during emotional stress. What is the most likely diagnosis?",options:["Narcolepsy", "Insomnia", "Sleep apnea", "Restless leg syndrome", "Periodic limb movement disorder"],correctText:"Narcolepsy"},{q:"A 60-year-old male diabetic and hypertensive patient was found unconscious in the morning. On examination pulse rate is 120/min, BP=160/100 mm Hg. What is the next step to be done for management?",options:["Check blood glucose", "Order CT scan", "Give intravenous mannitol", "Immediately reduce BP with anti-hypertensives", "None"],correctText:"Check blood glucose"},{q:"A 60-year-old woman presents with difficulty falling asleep and staying asleep, particularly in the early morning hours. She frequently wakes up feeling unrested, and her sleep is interrupted by frequent nocturnal awakenings. She has a history of depression and often worries about her sleep patterns. What is the most likely diagnosis?",options:["Insomnia", "Obstructive sleep apnea", "Narcolepsy", "Sleepwalking", "REM sleep behavior disorder"],correctText:"Insomnia"},{q:"The most common cause of subarachnoid haemorrhage is",options:["Hypertension", "Cavernous angioma", "Aneurysm", "Arterio-venous malformation", "None"],correctText:"Hypertension"},{q:"Which of the following will manifest as \"pachymeningitis hemorrhagica interna\"?",options:["Subdural hematoma", "Epidural hematoma", "Subarachnoid hemorrhage", "Brain infraction", "None"],correctText:"Subdural hematoma"},{q:"A 72-year-old man presents with sudden onset of severe headache, nausea, and vomiting, followed by confusion and right-sided weakness. His blood pressure is elevated, and he has a history of atrial fibrillation. On examination, he has right-sided hemiplegia and a Glasgow Coma Scale (GCS) of 14. CT scan of the brain reveals an intracerebral hemorrhage in the right frontal lobe. What is the most likely cause of this patient's condition?",options:["Hypertensive intracerebral hemorrhage", "Embolic ischemic stroke", "Subarachnoid hemorrhage", "Transient ischemic attack (TIA)", "Cerebellar infarction"],correctText:"Hypertensive intracerebral hemorrhage"},{q:"A 60-year-old man presents with sudden-onset left-sided weakness and difficulty understanding speech. He reports that the symptoms started about 45 minutes ago. He has a history of smoking and hyperlipidemia. On examination, he has left-sided hemiparesis and Wernicke's aphasia. A CT scan of the brain shows no acute hemorrhage. What is the most likely diagnosis?",options:["Left-sided ischemic stroke in the middle cerebral artery (MCA) territory", "Subarachnoid hemorrhage", "Transient ischemic attack (TIA)", "Right-sided ischemic stroke in the anterior cerebral artery (ACA) territory", "Multiple sclerosis"],correctText:"Left-sided ischemic stroke in the middle cerebral artery (MCA) territory"},{q:"An 18-year-old male was involved in a traffic accident and was found on the road near a crosswalk. His face shows abrasions and wounds. You have determined he is opening his eyes (eye opening), responding to questions (speech), and following your instructions (movements). The level of consciousness on the Glasgow Coma Scale is a score of 13. What kind of head trauma did the man suffer?",options:["Moderate head trauma", "Superficial head let index = 0;
let answered = false;
let score = 0;
let wrongLog = [];

loadQuestion();

function loadQuestion(){
  answered = false;
  const q = questions[index];

  document.getElementById("progress").innerHTML =
    "Question " + (index+1) + " of " + questions.length;

  document.getElementById("question").innerHTML =
    "<b>Q"+(index+1)+".</b> " + q.q;

  const optDiv = document.getElementById("options");
  optDiv.innerHTML = "";

  let opts = [...q.options];
  shuffle(opts);

  opts.forEach(text=>{
    const b = document.createElement("button");
    b.textContent = text;
    b.onclick = ()=>check(b, text, q.correctText, optDiv, q);
    optDiv.appendChild(b);
  });
}

function check(btn, chosenText, correctText, group, qObj){
  if(answered) return;
  answered = true;

  const buttons = group.querySelectorAll("button");
  buttons.forEach(b=>b.disabled = true);

  if(chosenText === correctText){
    btn.classList.add("correct");
    score++;
  }else{
    btn.classList.add("wrong");
    buttons.forEach(b=>{
      if(b.textContent === correctText){
        b.classList.add("correct");
      }
    });
    wrongLog.push({
      q: qObj.q,
      chosen: chosenText,
      correct: correctText
    });
  }
  document.getElementById("scoreBox").textContent = "Score: " + score;
}

function nextQuestion(){
  if(index < questions.length - 1){
    index++;
    loadQuestion();
  }else{
    finishPractice();
  }
}

function prevQuestion(){
  if(index > 0){
    index--;
    loadQuestion();
  }
}

function finishPractice(){
  document.getElementById("card").style.display="none";
  document.getElementById("prev").style.display="none";
  document.getElementById("next").style.display="none";
  document.getElementById("review").style.display="block";

  const list = document.getElementById("reviewList");

  if(wrongLog.length === 0){
    list.innerHTML = "<p>Perfect score. No wrong answers.</p>";
  }else{
    wrongLog.forEach(w=>{
      const div = document.createElement("div");
      div.className="review-item";
      div.innerHTML =
        "<b>Q:</b> " + w.q +
        "<br><b>Your answer:</b> " + w.chosen +
        "<br><b>Correct answer:</b> " + w.correct;
      list.appendChild(div);
    });
  }
  alert("Completed! Your score: " + score + " / " + questions.length);
}

function shuffle(arr){
  for(let i = arr.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
}

function jumpToQuestion(){
  const input = document.getElementById("jumpInput");
  const n = parseInt(input.value);

  if(!n || n < 1 || n > questions.length){
    alert("Enter a number between 1 and " + questions.length);
    return;
  }

  current = n - 1;
  loadQuestion();
  input.value = "";
}
