<script>
const questions = [{q:"The uvea is the middle layer of the eye. Which one of	the structures includes uvea?",options:["Choroid", "Optic nerve", "Vitreous", "Lens"],correctText:"Choroid"},{q:"True regarding lens of eye",options:["All stated", "Avascular", "Epithelium is single layer", "Ectoderm of origin"],correctText:"All stated"},{q:"Axial length of eye ball is",options:["24mm", "20mm", "16mm", "28mm"],correctText:"24mm"},{q:"The structure with the highest refractive index in the human eye",options:["Cornea", "Lens", "Aqueous humor", "Vitreous humor"],correctText:"Cornea"},{q:"All of the following are true about layers of cornea except",options:["Type 2 & type 4 type of collagen are present in Descement membrane", "Predescement's layer is also known as Dua’s layer", "Corneal Stroma is the thickest layer of the cornea", "Endothelium is responsible for maintaining relatively dehydrated state of cornea"],correctText:"Type 2 & type 4 type of collagen are present in Descement membrane"},{q:"A female baby was brought to your OPD for a general check-up. On examination,",options:["the baby was able to follow the bell of the stethoscope with her eyes when shown in front of her. The probable age of the child would be", "3 months", "6-8weeks", "At birth", "5-6 months"],correctText:"3 months"},{q:"A patient on anti-epileptic drugs now complains of progressive constriction of visual fields. Patient is on which drug?",options:["Vigabatrin", "Ethosuximide", "Phenobarbitone", "Levetiracetam"],correctText:"Vigabatrin"},{q:"Which of the following factor is not responsible for lens transparency",options:["Hydration", "Antioxidants", "Aquaporins", "Avascularity"],correctText:"Hydration"},{q:"Which is not a clinical feature of right sided VI nerve palsy?",options:["Convergent squint", "face turn to left", "inability to abduct right eye", "Diplopia"],correctText:"Convergent squint"},{q:"A 70-year-old patient with a significant past medical history of rheumatoid arthritis, hypertension, and diabetes mellitus presented to the hospital with sudden onset of blurry vision in his left eye three days prior. Ophthalmologic and Neurologic consultations initially revealed visual acuity was 20/40 on right eye; however, on the left eye, there was an apparent left sided visual loss. Patient's intraocular pressure was normal in both eyes, pupils were equally round and reactive to light, and no afferent pupillary defect was observed. Consequently, an initial head MRI with and without contrast was performed, which showed focal areas of restricted diffusion in",options:["the right medial temporal lobe, inferior right basal ganglia with possible involvement of the right lateral geniculate nucleus. Which visual field defects are seen in lateral geniculate body lesion?", "Keyhole visual field defect", "Pie in the floor", "Pie in the sky", "Homonyms hemianopia"],correctText:"Keyhole visual field defect"},{q:"Which one is true about accomodative power of lens?",options:["Decrease with age", "Lost after glaucoma surgery", "6D at 80 years", "5D at 75 yrs"],correctText:"Decrease with age"},{q:"What is a common cause of night blindness?",options:["Cataract", "Glaucoma", "Oguchi disease", "Pathological myopia"],correctText:"Cataract"},{q:"The eye structures which do not belong to the optical system:",options:["sclera, vascular layer", "anterior chamber", "lens", "vitreous humor", "cornea"],correctText:"sclera, vascular layer"},{q:"Where will be position of the focus of spherical lens +0.5 D:",options:["2.0 m", "1.0 m", "1.5 m", "0.5 m", "5.0 m"],correctText:"2.0 m"},{q:"Patient has myopia in the vertical meridian, in the horizontal - hypermetropia.",options:["What type of astigmatism:", "mixed", "indirect", "regular", "simple", "complicated"],correctText:"mixed"},{q:"Patient has in one eye - myopia 3D., in another eye - myopia 6D. What is the condition?",options:["anisometropia", "anisocoria", "aniseikonia", "astigmatism", "strabismus"],correctText:"anisometropia"},{q:"The physical refraction of the eye defines:",options:["refractive power of all optical media of the eye", "refractive power of crystalline lens", "refractive power of the cornea", "by the position of the main focus in related to the retina", "refractive power of the lens and cornea"],correctText:"refractive power of all optical media of the eye"},{q:"Best correction of unilateral aphakia is:",options:["intraocular lens implantation", "contact lens", "spectacles", "none", "refractive surgery"],correctText:"intraocular lens implantation"},{q:"What is the best optical treatment option for correcting irregular astigmatism:",options:["contact lens", "spectacles", "intraocular lens", "polarization lens", "prism"],correctText:"contact lens"},{q:"In retinoscopy for distance of 1m the correction factor is -1,0D. What is the correction factor for retinoscopy done at 66cm?",options:["-1,5.", "-1,0.", "-0,5.", "-2,0.", "-2,5."],correctText:"-1,5."},{q:"What glasses is prescribed for 45-year-old patient for near work?",options:["spherical +1.5 D", "spherical +2.0 D", "spherical +3,0 D", "spherical +4,0 D", "not needed."],correctText:"spherical +1.5 D"},{q:"What glasses for a 55-year-old patient with myopia -1.0D for near work:",options:["spherical +1.5 D", "spherical +2.5 D", "spherical +3,0 D", "spherical +4,0 D", "not needed."],correctText:"spherical +1.5 D"},{q:"A 30-year-old man has 6\\5 vision each eye, unaided. His cycloplegic retinoscopy is +1,0D sphere at 1m distance. His complaints are blurring newsprint at 30 cm, that clears up in about two minutes. The most probably diagnosis:",options:["accommodation inertia", "presbyopia", "hyperopia", "cycloplegia", "astigmatism"],correctText:"accommodation inertia"},{q:"Retinoscopy is done for:",options:["refractive power of eye", "examination optic nerve", "examination retina", "axial length of eye", "to find out the power of IOL"],correctText:"refractive power of eye"},{q:"Yoke muscle of the right lateral rectus in dextroversion is the",options:["Left medial rectus", "Left superior oblique", "Left inferior rectus", "Left superior rectus"],correctText:"Left medial rectus"},{q:"The muscle which makes an angle of about 51° with the optical axis is:",options:["Superior oblique", "Superioir rectus", "Inferioir rectus", "Lateral rectus", "medial rectus"],correctText:"Superior oblique"},{q:"Which of the following is not true for binocular single vision?Provides stereoscopic vision",options:["Is present since birth", "Provides stereoscopic vision", "Is the cause of diplopia in paralytic squint", "Fusion is its second grade", "is develops by 2 y.o"],correctText:"Is present since birth"},{q:"Treatment of amblyopia in a 3 yr old child is",options:["Occlusion of one eye", "Orthoptic exercises", "Prism", "Surgery"],correctText:"Occlusion of one eye"},{q:"A 6 months-old girl with esotropia would be most likely to have?",options:["Alternating fixation", "Strabismic amblyopia", "An accommodative component", "Dissociatived vertical deviation", "Diplopia"],correctText:"Alternating fixation"},{q:"an 4 y.o boy has had onset of esotropia within the past years. Which of the following is a true statement about prism adaptation testing in this child?",options:["in prism adaptation responders, surgery based on the prism-adapted angle of esotropia", "any accommodative component to the child's esotropia is ignored in planning the amount of surger", "if this child does not respond to prism adaptation, surgery is unlikely to provide functional improve", "in the child is a responder to prism adaptation, a smaller amount of surgery than indicated for initia", "in the child does not responder to prism adaptation, a bigger amount of surgery than indicated for"],correctText:"in prism adaptation responders, surgery based on the prism-adapted angle of esotropia"},{q:"A 47-year-old woman came to your clinic for her regular eye check-up. On examination of the anterior segment of the eye using slit lamp you can see all the structures except",options:["Vitreous", "Posterior chamber", "Anterior chamber", "Lens"],correctText:"Vitreous"},{q:"Anamaloscope is used to detect:",options:["Color blidness", "Retinopathy", "Congenital glaucoma", "Squint", "glaucoma"],correctText:"Color blidness"},{q:"Snellen\"s chart is used to test:",options:["Vision", "Refraction", "Presbyopia", "Color blidness", "Sguint"],correctText:"Vision"},{q:"A 65 y.o patien with glaucoma in perimetry was found consentric construction",options:["about 20 degree and IOP 28 mmHg,Indicate his stage of glaucoma?", "II stage", "I stage", "III stage", "IV stage"],correctText:"II stage"},{q:"A 25 y.o man with acute redness and purulent discharges in both eyes wich of the following diagnostic tests would be most appropriate?",options:["Slit -lamp examination", "Ophthalmoscopy", "Gonioscopy", "Tonomerty", "Visual acuity test"],correctText:"Slit -lamp examination"},{q:"A 20 y.o man was injured	by piece of metall in left eye, wich of the following diagnostic tests	for localization of	foreign body in the eye would be most appropriate?",options:["X ray", "MRI", "OCT", "Anamaloscope", "Pachimetry"],correctText:"X ray"},{q:"A 35 y.o man with acute redness,pain,photophobia and decreased visual acuity in both eyes wich of the following diagnostic tests would be most appropriate?",options:["Slit lamp examination", "Ophthalmoscopy", "OCT", "Refractometry", "B scan"],correctText:"Slit lamp examination"},{q:"A 62-year-old woman with Keratoconjunctivitis Sicca demonstrates corneal staining more likely in which location?",options:["Inferior third", "Middle third (interpalpebral)", "Superior third", "Diffuse over entire cornea"],correctText:"Inferior third"},{q:"The sclera is thick in all the following conditions except",options:["Buphthalmos", "Phthisis bulbi", "Posterior scleritis", "Nanophthalmos"],correctText:"Buphthalmos"},{q:"Surgically induced necrotizing scleritis (SINS) may occur in all of the following except",options:["Tarso- frontalis sling surgery", "Cataract surgery", "Trabeculectomy", "Pterygium excision"],correctText:"Tarso- frontalis sling surgery"},{q:"A Patient developed acute redness of the eye with mucopurulent discharge and halos. It did not stain with fluorescein. The halos subsided after washing with clean water and the patient responded to five-day course of topical antibiotics. What should be your probable diagnosis?",options:["Acute bacterial conjunctivitis", "Uveitis", "Acute allergic conjuctivitis", "Immature senile cataract"],correctText:"Acute bacterial conjunctivitis"},{q:"What is characteristic of acute viral conjunctivitis?",options:["Watery discharge predominates", "Mucopurulent discharge", "Retinal involvement is most common", "Antibiotics are the mainstay of treatment", "Purulent discharge"],correctText:"Watery discharge predominates"},{q:"A recurrent bilateral conjunctivitis occurring with the onset of the the spring with the appearance of grass and flower pollen with symptoms of burning, itching",options:["and lacrimation with hyperaemia, chemosis and mild papillary reaction of conjunctiva is:", "Simple allergic conjunctivitis", "Hyperacute conjunctivitis", "Acute bacterial conjunctivitis", "Adenoviral keratoconjunctivitis", "Mycotic conjunctivitis"],correctText:"Simple allergic conjunctivitis"},{q:"A patient with conjunctival infection led to corneal perforation. Swabs showed Gram negative cocci which had translucent colonies and were oxidase positive. What would be the most probable causative organism?",options:["Neisseria gonorrhae", "Moraxella catarrahalis", "Pseudomonas aeruginosa", "Acinobacter actinatus", "Herpes simplex"],correctText:"Neisseria gonorrhae"},{q:"Drug of choice of trachoma is",options:["Azithromycin", "Penicillin", "Tetracycline", "Chloremphenicol"],correctText:"Azithromycin"},{q:"The specific topical remedy suggested for angular conjunctivitis is",options:["Zinc oxide", "Sulphacetamide", "Dexamethasone", "Penicillin"],correctText:"Zinc oxide"},{q:"B-scan showing T sign due to fluid accumulation in sub-tenon space is seen in",options:["Posterior scleritis", "Optic neuritis", "Anterior scleritis", "Endophthalmitis"],correctText:"Posterior scleritis"},{q:"A female patient 33 years old, consulted an ophthalmologist at the place of residence with complaints of pain, purulent discharge of right eye. Slit lamp examination revealed tense and swollen eyelids, purulent discharge copius trickling down the cheek, chemosis of conjunctiva. Diagnosed with hyperacute conjunctivitis of adult. What treatment is preferable?",options:["cefotaxime 500 mg IV qid", "2.5% amphotericin solution", "0.5% artificial tear solution", "systemic dexamethasone", "0.3 % fluconazole eye drops"],correctText:"cefotaxime 500 mg IV qid"},{q:"Patient M., 25 years old, complains of watering with mild mucoid discharge, photophobia, redness within 5 days. Examination revealed conjunctival hyperaemia, follicles in the lower fornix, papillary reaction, petechial subconjunctival haemorrhages. Diagnosed with epidemic keratoconjunctivitis. What diagnostic method can be used to clarify the diagnosis?",options:["Polymerase chain reaction (PCR)", "Immunofluorescence analysis", "Ultrasound of the eye", "General blood analysis", "Orbit x-ray"],correctText:"Polymerase chain reaction (PCR)"},{q:"A woman with a newborn consulted an ophthalmologist with complains of redness,	purulent	discharges	and	swelling	of	eyelids.	Examination	revealed conjunctival hyperaemia and chemosis, thick purulent discharges, dense swelling of eyelids. From the anamnesis, it was found out that these symptoms appeared on the 5th day after birth. Diagnosed with gonococcal ophthalmia neonatorum. Antenatal measures of gonococcal ophthalmia neonatorum include:",options:["Treatment of mother’s genital infections when suspected.", "Povidon-iodine 2.5% solution is effective against the common pathogens.", "The newborn baby's closed lids should bethoroughly cleansed and dried.", "Fluconazole is prescribed", "Use of 1% tetracycline ointment."],correctText:"Treatment of mother’s genital infections when suspected."},{q:"Patient V., 43 years old, complains of intense itching and burning sensation, watery mucus, stringy discharge, mild photophobia of both eyes withing 2 days. Slit lamp examination revealed oedema of lids, conjunctival hyperaemia and chemosis, mild papillary reaction. Diagnosed with simple allergic conjunctivitis. What sign will help confirm the diagnosis:",options:["Presence of abundant eosinophils in the discharge", "Сopious mucous discharge", "Presence of IgG in the discharge", "Mucopurulent discharges", "Сrusts on the eyelids"],correctText:"Presence of abundant eosinophils in the discharge"},{q:"Canalicular obstruction can be a side effect of all of the following except",options:["Latanoprost", "5-FU", "Phospholine iodide", "Idoxuridine"],correctText:"Latanoprost"},{q:"Which of the following is the treatment of choice of a 2-month-old child with C/C of watering and discharge of the eye with normal anterior and posterior chamber findings",options:["Massage over lacrimal sac", "Syringing and probing", "Balloon catheter dilation", "Dacryocystorhinostomy"],correctText:"Massage over lacrimal sac"},{q:"The ciliary staphyloma is due to",options:["Scleritis", "Choroiditis", "Iridocyclitis", "Myopia"],correctText:"Scleritis"},{q:"Intermediate uveitis is also called as",options:["Pars planitis", "Chorioretinitis", "endoophtalmitis", "Panuveitis"],correctText:"Pars planitis"},{q:"Sympathetic ophthalmitis is an example of",options:["Bilateral non-suppurative uveitis", "Bilateral suppurative uveitis", "Unilateral non-suppurative uveitis", "Unilateral non-suppurative uveitis"],correctText:"Bilateral non-suppurative uveitis"},{q:"Are not causes of chronic granulomatous uveitis:",options:["Fuchs heterochromic iridocyclitis", "Tuberculosis", "Brucellosis", "Sarcoidosis"],correctText:"Fuchs heterochromic iridocyclitis"},{q:"Uveal effusion syndrome is seen in all except",options:["Myopia", "Ciliochoroidal detachment", "Structural defects in sclera", "Nanophthalmos"],correctText:"Myopia"},{q:"Which anti-fungal can be administered intravitreally?",options:["Fluconazole", "Voriconazole", "Ketoconazole", "Clotrimazole"],correctText:"Fluconazole"},{q:"A 35-year-old woman with a history of HLA-B27-positive spondyloarthritis presents with redness, pain, and decreased vision in her right eye. On examination, there is a large, elevated, yellow-white lesion in the posterior pole with overlying vitritis. What is the most likely diagnosis?",options:["Birdshot chorioretinitis", "Toxoplasmosis", "Cytomegalovirus retinitis", "Syphilitic chorioretinitis", "Acute retinal necrosis"],correctText:"Birdshot chorioretinitis"},{q:"A 30-year-old man presents with a painful red eye and decreased vision in his left eye. On examination, there is severe anterior chamber inflammation with hypopyon and posterior synechiae. There is also a raised, necrotic lesion on the iris. What is the most likely diagnosis",options:["Tuberculous uveitis", "Acute angle-closure glaucoma", "Iritis", "Herpetic uveitis", "Fungal endophthalmitis"],correctText:"Tuberculous uveitis"},{q:"A 60-year-old man with a history of rheumatoid arthritis presents with redness, pain, and decreased vision in his right eye. On examination, there is a large, elevated, yellow-white lesion in the posterior pole with overlying vitritis. What is the most likely diagnosis?",options:["Toxoplasmosis", "Acute retinal necrosis", "Cytomegalovirus retinitis", "Syphilitic chorioretinitis", "Birdshot chorioretinitis"],correctText:"Toxoplasmosis"},{q:"Constantly changing refractory error is seen in",options:["Intumescent cataract", "Diabetic cataract", "Morgagnian cataract", "Traumatis cataract"],correctText:"Intumescent cataract"},{q:"Which of the gene is most often implicated in congenital cataract and alpha crystallin mutation?",options:["CRYAA", "PAX6", "PITX2", "GLC3A"],correctText:"CRYAA"},{q:"Windshield wiper syndrome is seen in",options:["Malposition of lens", "Posterior capsular opacification", "Reaction to lens material", "Dislocation of Intra ocular lens"],correctText:"Malposition of lens"},{q:"An infant present with bilateral white pupillary reflex. On slit lamp examination, a zone of opacity is observed around the fetal nucleus with spoke like radial opacities. The most likely diagnosis",options:["Lamellar cataract", "Nuclear cataract", "Blue dot cataract", "Posterior polar cataract"],correctText:"Lamellar cataract"},{q:"Treatment of choice in aphakia is",options:["Intra - ocular lens", "Contact lens", "Spectacles", "Epikeratophakia"],correctText:"Intra - ocular lens"},{q:"Field defect not seen in glaucoma is",options:["Temporal field is first to be affected", "Paracentral scotomas", "Isolated scotoma may develop", "Complete barring of blind spot"],correctText:"Temporal field is first to be affected"},{q:"A glaucoma patient presents with bulging of cornea. The most likely diagnosis is",options:["Staphyloma", "Keratomalacia", "Keratoconus", "Granular dystrophy"],correctText:"Staphyloma"},{q:"Secondary glaucoma associated with angle recession is seen in",options:["Concussion injury", "Radiation injury", "Perforating injury", "Chemical injury"],correctText:"Concussion injury"},{q:"Intractable glaucoma characteristically occurs in which one of the following?",options:["Diffuse iris melanoma", "Anterior iris melanocyte proliferation", "Posterior uveal melanocyte proliferation", "Lens enlargement"],correctText:"Diffuse iris melanoma"},{q:"A 45-year-old female develops pain in the eyes after prone dark room test. Which of the drugs should be avoided?",options:["Atropine", "Pilocarpine", "Timolol", "Acetazolamide"],correctText:"Atropine"},{q:"A 40-year-old patient came to casualty with acute attack of asthma after starting treatment of glaucoma. The causative drug is",options:["Timolol", "Acetazolamide", "Clonidine", "Betaxolol"],correctText:"Timolol"},{q:"A 44-year-old female is diagnosed with open angle glaucoma. The doctor prescribed topical beta blocker therapy to the patient. Which of the following is not a side effect of topical beta blockers",options:["Heterochromia iridis", "Asthma", "Bradycardia", "Hypoglycemia"],correctText:"Heterochromia iridis"},{q:"A35 year old female presents with sudden onset severe pain in the left eye after watching movie. The pain is severe and there is progressive loss of vision. The ophthalmic surgeon notices ciliary congestion and shallow anterior chamber. The",options:["pupil is mid dilated and cornea is edematous. The probable diagnosis is", "Angle closure glaucoma", "CRVO", "CRAO", "Open angle glaucoma"],correctText:"Angle closure glaucoma"},{q:"A 66-year-old male, homeless, was brought to Ophthal OPD. On examination, a dense hemorrhage in the posterior chamber of the right eye was found, involving the visual acuity. The normal anatomical contents of this chamber is/are",options:["Aqueous humour", "Retinal vessels", "Vitreous humour", "All stated"],correctText:"Aqueous humour"},{q:"The most common mechanism of eye injury in sports is",options:["blunt trauma.", "mild abrasion.", "radiation injury.", "serious laceration", "cornea erosion"],correctText:"blunt trauma."},{q:"Which of the following is the only injury for which treatment should be given without first testing visual acuity?",options:["Chemical injury", "Retinal detachment", "Angle-closure glaucoma", "Mechanical globe injury", "Erosion of cornea"],correctText:"Chemical injury"},{q:"An objective examination of a patient has disclosed a symblepharon. According to the words, the patient suffered an eye injury several years ago. This pathology is a complication of what trauma?",options:["Eye and adnexa burns", "Contusion of the eyeball", "Penetrating wound", "Foreign body of the cornea", "Crushing injury of the eyeball"],correctText:"Eye and adnexa burns"},{q:"In case of damage to which bone orbital emphysema, occurs?",options:["Ethmoid bone", "Temporal bone", "Frontal bone", "Zygomatic bone", "Lacrimal bone"],correctText:"Ethmoid bone"},{q:"A 30-year-old patient was admitted to the Department of Neurotraumatology with drooping eyelid of his left eye. According to his words, he got into traffic accident and received hard blow from temporal side of the orbit. Upon examination: complete ptosis, vision is preserved, the eyeball is immobilized, the pupil is dilated, there is no corneal sensitivity. What led to this situation?",options:["Trauma of the sphenoid bone", "Fracture of the suparior wall of the orbit", "Fracture of the inferior wall of the orbit", "Rupture of the superior oblique muscle from the block", "Fracture of the medial wall of the orbit"],correctText:"Trauma of the sphenoid bone"},{q:"Which one of the following regarding acute retinal necrosis is not true?",options:["Posterior pole is involved initially with centrifugal spread", "It is caused by herpes zoster virus", "Severe arteritis is common", "It may lead to retinal detachment"],correctText:"Posterior pole is involved initially with centrifugal spread"},{q:"False about In Creutzfeldt-Jakob disease (CJD)",options:["The protein content of the cerebrospinal fluid is raised", "EEG shows characteristic waveform", "Death usually occurs within 12 months of onset", "Cortical blindness is common"],correctText:"The protein content of the cerebrospinal fluid is raised"},{q:"Which of the following conditions is termed as pseudoglioma?",options:["Norrie disease", "Toxocara infestation", "Persistent hyperplastic primary vitreous", "Retinoblastoma"],correctText:"Norrie disease"},{q:"Which type of retinoblastoma causes retinal detachment",options:["Glioma exophytum", "Glioma endophytum", "Glioma planum", "All stated"],correctText:"Glioma exophytum"},{q:"A 35-year-old patient of Insulin Dependent Diabetes Mellitus (IDDM) on insulin for the past 10 years complains of gradual progressive, painless loss of vision. What is the possible diagnosis",options:["Cataract", "Vitreous haemorrhage", "Rhegmatogenous retinal detachment", "Tractional retinal detachment not involving the macula", "Retinal Detechment"],correctText:"Cataract"},{q:"An 11-month-old boy was admitted to the hospital with leukocoria in the right eye. On examination he presented no vision in the right eye and buphthalmos. USG and MRI of the right eye showed an intraocular tumor presenting calcfification compatible with retinoblastoma. What is the treatment of choice for this patient?",options:["Enucleation", "Evisceration", "Ionization", "Oxygenation"],correctText:"Enucleation"},{q:"The most rapid and accurate method to diagnose cytomegalovirus (CMV) retinitis is",options:["Viral nucleic acid detection in intraocular fluid", "Virus antigen detection in vitreous", "Virus detection in intraocular fluid", "Viral antibody detection in blood by ELISA"],correctText:"Viral nucleic acid detection in intraocular fluid"},{q:"The Reese-Ellsworth classification for retinoblastoma is important for",options:["Assessment of the survival of the eye after local therapy", "Management of the complications", "Management of the tumor", "Assessment of the survival of the patient after surgery"],correctText:"Assessment of the survival of the eye after local therapy"},{q:"According to Reese-Ellsworth classification, multiple tumors of 4-10 DD in size behind the equator belong to",options:["Group 2", "Group 3", "Group 1", "Group 4"],correctText:"Group 2"},{q:"Which of the following regimen is commonly used in the treatment of retinoblastoma?",options:["Vincristine, carboplatin and etoposide", "Vinblastine, vincristine and etoposide", "Vinblastine, vincristine and cisplatin", "Vinblastine, etoposide and bleomycin"],correctText:"Vincristine, carboplatin and etoposide"},{q:"A young patient presents to the ophthalmology clinic with loss of central vision. There is no obvious family history. ERG and EOG were observed to be normal. Which the following is the most likely diagnosis?",options:["Stangardt's disease", "Best's vitelliform dystrophy", "Retinitis pigmentosa", "Cone-rod dystrophy", "central areolar choroidal dystrophy"],correctText:"Stangardt's disease"},{q:"A 26-year-old female presented with a slowly enlarging painless mass in her front neck. This mass had grown over a three-year period. She has the sensation that food is getting stuck in the upper throat, lack of concentration and attentiveness, and easily feel fatigued. Thyroid Ultrasound revealed Graves’ disease.",options:["If the patient has eye involvement with the progression of the disease, the first eye muscle to get affected will be", "Inferior rectus", "Lateral rectus", "Medial rectus", "Superior rectus"],correctText:"Inferior rectus"},{q:"Pseudoproptosis is the simulation of abnormal prominence or a true asymmetry that is not associated with displacement of the globe. Which of the following condition is not a cause for this?",options:["Hypermetropia", "Lagophthalmos", "Lid retraction", "Enophthalmos of fellow eye"],correctText:"Hypermetropia"},{q:"A patient 29-year-old female with a 19-year history of insulin-dependent diabetes mellitus. Her visual acuity is 20/20 OU. Fundus examination of the right eye reveals the vitreous to be clear. No neovascularization is visible on the disc, but there are numerous microaneurysms, venous beading, and rare cotton-wool spots. Examination of the left fundus also reveals a clear vitreous with no blood present, microhemorragies. DS: Preproliferative diabetic retinopathy. What is the most common cause of visual loss in patients with nonproliferative diabetic retinopathy?",options:["Diabetic macular edema", "Macular pigmentary disturbance", "Traction retinal detachment", "Vitreous hemorrage", "Optic neuritis"],correctText:"Diabetic macular edema"},{q:"A 24-year-old man with a 10-year history of insulin-dependent diabetes mellitus presents with a visual acuity of 20/25 OD and 20/200 OS. Ophthalmoscopy OD: macula demonstrates hard ex lin dose", "Add artificial eye drops"],correctText:"Anti-VEGF therapy"},{q:"A patient 65 year-old with 8 year history of insulin independent diabetes mellitis came to ophthalmologist for a consultation. The ophthalmologist wrote in his report that the fundus of both eyes showed dilated and tortuous veins, microaneurysms, haemorrhages and hard exudates. DS: Nonproliferative diabetic retinopathy. Which method of investigation will determine the form of this pathology?",options:["Fluorescence angiography", "Slit lamp", "Refractometry", "Diaphanoscopy", "Tonometry"],correctText:"Fluorescence angiography"},{q:"A patient with nanophthalmos has persistent appositional-angle closure after a successful iridotomy. Which of the following laser procedures would be an appropriate treatment to attempt to open the angle?",options:["Laser gonioplasty", "Cyclophotocoagulation", "Laser trabeculoplasty", "Capsulotomy", "Laser trabeculotomy"],correctText:"Laser gonioplasty"},{q:"Which of the following is known as the structure responsible for accommodation?",options:["Ciliary body", "Retina", "Optic nerve", "Sclera"],correctText:"Ciliary body"},{q:"The neural crest is a highly migratory multi potent cell population that forms at the interface between the neuroepithelium and the prospective epidermis of a developing embryo. Following extensive migration throughout the embryo, NC cells eventually settle to differentiate into multiple cell types. Which of the following is not a neural crest derivative?",options:["Sphincter pupillae", "Melanocytes", "Ciliary ganglion", "Ciliary muscle"],correctText:"Sphincter pupillae"},{q:"When does the eye morphogenesis start taking place?",options:["22 days", "15 days", "49 days", "6 months"],correctText:"22 days"},{q:"Not a feature at birth",options:["Lens is biconcave in shape", "Corneal diameter is lesser", "Myelination of nerve fibres is till lamina cribrosa", "Anteroposterior diameter is 17 mm"],correctText:"Lens is biconcave in shape"},{q:"Ascorbi anterior chamber"],correctText:"Cupping of the disc"},{q:"Correction factor used in estimating disc structures when assessing through 90 D lens",options:["1.3", "1.0", "0,88", "1.1"],correctText:"1.3"},{q:"A 55-year-old diabetic patient who has recently underwent pan retinal photocoagulation for proliferative diabetic retinopathy presents with corneal edema. neovascularization over iris and an IOP of 55 mmHg. Which medications is not suitable for this patient?",options:["Pilocarpine", "Dorzolamide", "Apraclonidine", "Atropine"],correctText:"Pilocarpine"},{q:"A 30 days old baby presents with excessive lacrimation and photo phobia. He has large hazy cornea in both eyes. His lacrimal system is normal. What is the treatment of choice for this case?",options:["Trabeculectomy + Trabeculotomy", "Trabeculectomy +MMC", "Goniotomy", "lridotomy"],correctText:"Trabeculectomy + Trabeculotomy"},{q:"Which diagnostic procedure is not done in a dilated pupil?",options:["Gonioscopy", "Laser inferometry", "Fundus examination", "Electroretinography"],correctText:"Gonioscopy"},{q:"The patient is a woman who complained of sharp pain, redness and blurry",options:["vision in the left eye. She was diagnosed with phacomorphic glaucoma. What type of surgical treatment is indicated in this case?", "Lens extraction", "Dacryocystorhinostomy", "Scleraplasty", "Vitrectomy", "Laser photocoagulasion"],correctText:"Lens extraction"},{q:"The most common cause of post-traumatic endophthalmitis is",options:["Staphyloeoeeus epidermidis", "Staphyloeoeeus aureus", "Aspergillus", "Bacillus cereus"],correctText:"Staphyloeoeeus epidermidis"},{q:"Spontaneous hyphema occurs in",options:["Juvenile xanthogranuloma", "Behcet's disease", "SLE", "Syphilis"],correctText:"Juvenile xanthogranuloma"},{q:"An 18 year old boy comes to the eye casuality with history of injury with a tennis ball. On examination there is no perforation but there is hyphaema. The most likely source of the blood is",options:["Iris vessels", "Circulus iridis major", "Circulus iridis minor", "Short posterior ciliary vessels", "Choroid vessels"],correctText:"Iris vessels"},{q:"A 29-year-old patient went to the local clinic with complaints of pain, redness, decreased object vision in the right eye, according to the patient, 2 weeks ago he received an industrial injury while repairing a car, objectively: VOD= 0.05 uncorrected, VOS= 1.0. Right eye: the eye is injected, the cornea is slightly swollen, the iris has a yellow-green pigment deposition, the pupil is rounded, in the center,",options:["the lens is transparent, the fundus of the eye is unremarkable. What is your presumptive diagnosis?", "Siderosis", "Chalcozis", "Hypopyon", "Hyphema", "Cataract"],correctText:"Siderosis"},{q:"28-year-old patient consulted an ophthalmologist with complaints of severe burning sensation, a sharp decrease in object vision, edema of the eyelids, profuse lacrimation, with difficulty opening his eyes. According to the patient, while working in the laundry, foamy water got into his eyes. Objectively, VOU=0.3, the eyelids are hyperemic, edematous, the cornea is de-epithelized, cloudy, the intraocular medium is not visible. The ophthalmologist ascertained colliquation necrosis, what causes such necrosis?",options:["Alkali", "Acids", "Increased temperature", "Infrared rays", "Ultraviolet rays"],correctText:"Alkali"},{q:"The patient has edema of upper and lower eyelids; skin of eyelids is unchanged and painless. Eye fissure is narrowed. Eyelid has crepitation on palpation. What can be assumed in this situation about the possible cause of this condition?",options:["Fracture of medial wall of the orbit", "Fracture of zygomatic bone", "Fracture of maxilla bone", "Coloboma of upper eyelid", "Abscessing barley of upper eyelid□□"],correctText:"Fracture of medial wall of the orbit"},{q:"Where does Retinoblastoma arises from?",options:["Pigmentary epithelium", "Neurosensory retina", "Optic nerve", "None of the above"],correctText:"Pigmentary epithelium"},{q:"What is the treatment of choice for anterior lesions of retinoblastoma?",options:["Cryotherapy", "Photocoagulation", "Both cryotherapy and photocoagulation", "None"],correctText:"Cryotherapy"},{q:"What is he most common clinical presentation of retinoblastoma?",options:["Leucocoria plus heterochromia iridis", "Leucocoria plus pseudohypopyon", "Leucocoria plus hyphema", "Leucocoria plus strabismus"],correctText:"Leucocoria plus heterochromia iridis"},{q:"An obese 43-year-old female complains of transient visual obscuration, headache and diplopia. All the following are findings EXCEPT",options:["Cerebral venous thrombosis", "Increased intracranial pressure", "Papilledema", "3rd nerve palsy"],correctText:"Cerebral venous thrombosis"},{q:"A young patient presents with sudden, painless loss of vision in one eye. Ocular examination reveals visual acuity of perception of light and cherry red spot on the fundus. A systolic murmur is heard on the chest. The probable diagnosis is:",options:["Central retinal artery occlusion", "Central retinal vein occlusion", "Multifocal choroiditis with infective endocarditis", "Central serous retinopathy", "Hypertensive Retinopathy"],correctText:"Central retinal artery occlusion"},{q:"A 50-year-old man was brought to the hospital due to severe ocular pain and a sudden loss of vision in the right eye while straining in a pull-up exercise. After a complete ocular examination. suprachoroidal hemorrhage was detected. Which of the following is true regarding the condition of this patient?",options:["Deep anterior chamber", "Increasing of IOP", "Bleeding from short posterior ciliary artery into suprachoroidal space", "Self-resolving"],correctText:"Deep anterior chamber"},{q:"A 35-year-old male patient with visual acuity of 6/6 in both eyes. Twelve hours ago, he presented with drop of vision of the left eye. On examination, visual acuity was 6/6 in the right eye and 6/60 in the left eye. Fundus examination showed blurred edges of the left optic disc. What is the treatment of choice in this case?",options:["Timolol", "IV steroids", "Antibiotics", "lmmunosuppressant"],correctText:"Timolol"},{q:"Which stage is considered to be subtotal retinal detachment in case of retinopathy of prematurity (ROP)?",options:["Stage 2", "Stage 3", "Stage 4", "Stage 5"],correctText:"Stage 2"},{q:"A 35-year-old female presented with history of sudden loss of vision of the right eye for 3 days' duration. It was associated with pain in eye movement. She had a history of fever associated with ataxic gait a year ago. She had been diagnosed to have acute disseminated encephalomyelitis (ADEMJ at that time and had been treated with oral prednisolone. ocular examination revealed visual acuity of the right eye was counting finger with a positive afferent pupillary defect. The ophthalmologist suspecting optic neuritis. Which of the following is not necessary for investigating optic neuritis?",options:["USG B scan", "ESR", "MRI head and orbit", "Visual Fields"],correctText:"USG B scan"},{q:"A patient presented with complaints of diplopia. O/E pupils were dilated. Both direct and consensual light reflexes were lost. The diagnosis is",options:["3rd nerve palsy", "2nd nerve palsy", "5th nerve palsy", "7th nerve palsy"],correctText:"3rd nerve palsy"},{q:"A 6 year old child presents due to an episode of ptosis of the right eye for 1 hour. He vitals are normal and no past medical history.Physical examination reveals that his eye isdeviated downward and laterally. Which nerve palsy is associated with this patient's condition?",options:["CN 3", "CN 5", "CN 4", "CN 6", "CN 8"],correctText:"CN 3"},{q:"Gyrate atrophy is characterized by all of the following except",options:["Ornithine transcarbamylase deficiency", "Peripheral RPE affected initially", "High serum omithine levels", "Abnormalities of chromosome 10"],correctText:"Ornithine transcarbamylase deficiency"},{q:"This 53-year-old man with a 10-year history of adult-onset diabetes mellitus presented with a 2-month history of blurred vision OU. Medical history is positive for hypertension, peripheral neuropathy, and a history of hepatitis C. Best corrected visual acuity was 20/20 OU. Slit-lamp examination was unremarkable. The intraocular pressure was 11 mm Hg in the right eye and 12 mm Hg in the left eye. Funduscopic examination on the right showed a normal disc, no macular edema, macular lipid, or neovascularization. Intraretinal hemorrhages in two quadrants and a mild degree in the other two quadrants were present in both eyes. There was a cotton-wool spot superior to the right macula. Fluorescein angiography demonstrated microaneurysms with mild perifoveal capillary dropout, but no neovascularization. What is your diagnosis?",options:["Nonproliferative diabetic retinopathy", "Background retinopathy", "Proliferative diabetic retinopathy", "Hypertensive retinopathy", "Central vein occlusion"],correctText:"Nonproliferative diabetic retinopathy"},{q:"A patient 63-year-old man with 8 year history of type 2 diabetes mellitus came to an ophthalmologist for consultation The ophthalmologist wrote in his report that the fundus of both eyes showed dilated and tortuous veins, microaneurysms, haemorrhages and hard exudates. What is the type of retinopathy by fundus examination?",options:["Nonproliferative diabetic retinopathy", "Background retinopathy", "Proliferative diabetic retinopathy", "Hypertensive retinopathy", "Central vein occlusion"],correctText:"Nonproliferative diabetic retinopathy"},{q:"A 67-year-old female, suffering from diabetes mellitus for past 14 years is now complaining of photopsia, small spots and floaters in the fields of vision. Since the past 3 days, she is having visual loss in right eye with appearance of a curtain. DS: diabetic retinopathy with retinal detachment on right side. Surgical treatment?",options:["Vitrectomy", "Iridotomy", "Scleraplasty", "Laser trabeculoplasty", "Goniotomy"],correctText:"Vitrectomy"},{q:"A patient 64 year-old with 7 year history of insulin independent diabetes mellitis came to ophthalmologist for a consultation. The ophthalmologist wrote in his report that the fundus of both eyes showed dilated and tortuous veins, microaneurysms, haemorrhages and hard exudates. DS: Nonproliferative diabetic retinopathy. Surgical treatment?",options:["Laser photocoagulation", "Iridotomy", "Scleroplasty", "Laser trabeculoplasty", "Goniotomy"],correctText:"Laser photocoagulation"},{q:"A 48-year-old man with a 16-year history of insulin-dependent diabetes and chronic hypercholesterolemia sought consultation because of blurred vision of several weeks duration. Examination of the eye: VOU - 20/45. Slit-lamp examination showed only trace nuclear lens opacity. Funduscopic examination showed moderate microaneurysms scattered about all quadrants of both eyes. In the right eye, there was clinically signicant diabetic macular edema with a circinate lipid ring surrounding the center of the macula. No neovascular changes were seen. In the left eye, in addition to the microaneurysms and macular edema with lipid, there was early neovascularization at the disc. Which method of investigation will determine the form of this pathology?",options:["Fluorescence angiography", "Slit lamp", "Refractometry", "Diaphanoscopy", "Goniotomy"],correctText:"Fluorescence angiography"},{q:"A patient 65 year-old with 8 year history of insulin dependent diabetes mellitis came to ophthalmologist for a consultation. The ophthalmologist wrote in his report that the fundus of both eyes showed dilated and tortuous veins, microaneurysms, haemorrhages and hard exudates. DS: Nonproliferative diabetic retinopathy. Nonsurgical treatment?",options:["Anti-VEGF therapy", "Antibacterial therapy", "Increasing insulin dose", "Decreasing insulin dose", "Add corticisteroid drops"],correctText:"Anti-VEGF therapy"},{q:"Which of the following treatment plans is most appropriate for first-line treatment of a patient with early glaucoma who has indicated they will be likely to forget to take their eyedrops?",options:["Trabeculoplasty", "Trabeculectomy", "Acetazolomide", "Travoprost", "Timolol"],correctText:"Trabeculoplasty"}];

let index = 0, answered = false, score = 0;
let wrongLog = [];

loadQuestion();

function loadQuestion(){
  answered=false;
  const q=questions[index];
  document.getElementById("progress").innerHTML="Question "+(index+1)+" of "+questions.length;
  document.getElementById("question").innerHTML="<b>Q"+(index+1)+".</b> "+q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  let opts=[...q.options]; shuffle(opts);
  opts.forEach(text=>{
    const b=document.createElement("button");
    b.textContent=text;
    b.onclick=()=>check(b,text,q.correctText,optDiv,q);
    optDiv.appendChild(b);
  });
}

function check(btn,chosenText,correctText,group,qObj){
  if(answered) return;
  answered=true;
  group.querySelectorAll("button").forEach(b=>b.disabled=true);
  if(chosenText===correctText){btn.classList.add("correct");score++;}
  else{
    btn.classList.add("wrong");
    group.querySelectorAll("button").forEach(b=>{if(b.textContent===correctText)b.classList.add("correct");});
    wrongLog.push({q:qObj.q,chosen:chosenText,correct:correctText});
  }
  document.getElementById("scoreBox").textContent="Score: "+score;
}

function nextQuestion(){if(index<questions.length-1){index++;loadQuestion();}else finishPractice();}
function prevQuestion(){if(index>0){index--;loadQuestion();}}

function jumpTo(){
  const n = parseInt(document.getElementById("jumpInput").value);
  if(!n || n<1 || n>questions.length){
    alert("Enter a valid question number between 1 and "+questions.length);
    return;
  }
  index = n-1;
  loadQuestion();
}

function finishPractice(){
  document.getElementById("card").style.display="none";
  document.getElementById("prev").style.display="none";
  document.getElementById("next").style.display="none";
  document.getElementById("jumpBox").style.display="none";
  document.getElementById("review").style.display="block";
  const list=document.getElementById("reviewList");
  if(wrongLog.length===0)list.innerHTML="<p>Perfect score. No wrong answers.</p>";
  else wrongLog.forEach(w=>{
    const d=document.createElement("div");
    d.className="review-item";
    d.innerHTML="<b>Q:</b> "+w.q+"<br><b>Your:</b> "+w.chosen+"<br><b>Correct:</b> "+w.correct;
    list.appendChild(d);
  });
  alert("Completed! Score: "+score+"/"+questions.length);
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
</script>
