const questions = [{q:"Note the drug of choice of eclampsia:",options:["MgSo4  (Correct)", "Phenobarbitone", "Methyldopa", "Clonazepam", "Nipidipine"],correctText:"MgSo4  (Correct)"},{q:"Which  of  the  following  factors  does  not  predispose  to  the  development  of gestational hypertension?",options:["Low level of physical activity  (Correct)", "Multiple pregnancies", "History of hypertension", "Maternal age over 35 years", "all of them"],correctText:"Low level of physical activity  (Correct)"},{q:"A 28-year-old at 39 weeks is in early labor. She is 2 cm dilated and 90% effaced, with  contractions  every  4  to  5  minutes.  The  fetal  heart  tones  are  reassuring.  Her nurse steps out for a moment and returns to find her having a seizure. Suggest the diagnosis?",options:["Eclampsia  (Correct)", "Epilepsia", "Infection", "Hysteria", "Anemia"],correctText:"Eclampsia  (Correct)"},{q:"The most common type of anemia in pregnancy is due to which of the following?",options:["iron deficiency  (Correct)", "sickle cell disease", "folate deficiency", "thalassemia", "vitamin B12 deficiency"],correctText:"iron deficiency  (Correct)"},{q:"A 28-year-old woman, in her third trimester of pregnancy, presents with a blood pressure  of  150/95  mmHg.  She  reports  mild  headaches  and  some  swelling  in  her ankles. Urinalysis shows no proteinuria. What is the most appropriate diagnosis for her condition?",options:["Gestational Hypertension  (Correct)", "Preeclampsia", "Chronic Hypertension", "Eclampsia", "Hellp syndrome"],correctText:"Gestational Hypertension  (Correct)"},{q:"A  19-year-old  woman  without  prenatal  care  (gravida  1,  para  0)  in  the  third trimester  of  pregnancy  arrives  in  the  emergency  department.  She  has  presented because  of  headache  and  visual  change.  While  being  examined,  she  had  a convulsion. You should do which of the following while waiting for the magnesium sulfate bolus to arrive from the labor and delivery department?",options:["protect the patient from self-harm  (Correct)", "prepare to perform an emergency cesarean delivery", "give intravenous (IV) phenytoin", "obtain an ultrasound to rule out molar pregnancy", "prepare for immediate delivery by cesarean section"],correctText:"protect the patient from self-harm  (Correct)"},{q:"At what blood pressure measurement is hypertension diagnosed in pregnancy?",options:["140/90 mmHg  (Correct)", "120/80 mmHg", "160/110 mmHg", "130/85 mmHg", "120/80 mmHg"],correctText:"140/90 mmHg  (Correct)"},{q:"An asymptomatic pregnant woman consults you because she has been sexually active with a partner who has been diagnosed with gonorrhea. What should be your next step?",options:["treat her with ceftriaxone 250-mg intramuscular (IM)  (Correct)", "culture her endocervix and treat on the basis of a positive culture", "treat when she is past 12 weeks (the first trimester) pregnant", "reassure her and await symptoms", "give intravenous (IV) phenytoin"],correctText:"treat her with ceftriaxone 250-mg intramuscular (IM)  (Correct)"},{q:"Which of the following is a risk factor for developing gestational hypertension or preeclampsia?",options:["All of the above  (Correct)", "Low body mass index (BMI)", "Advanced maternal age", "Previous preeclampsia", "Previous eclampsia"],correctText:"All of the above  (Correct)"},{q:"What is the most effective way to prevent the progression of preeclampsia?",options:["Low-dose aspirin therapy  (Correct)", "Regular exercise", "Early delivery of the baby", "Increased salt intake", "all of them"],correctText:"Low-dose aspirin therapy  (Correct)"},{q:"A miscarriage is the pregnancy loss before:",options:["22 weeks  (Correct)", "12 weeks", "28 weeks", "8 weeks", "21 weeks"],correctText:"22 weeks  (Correct)"},{q:"What is a major risk factor associated with the termination of pregnancy?",options:["Advanced maternal age  (Correct)", "Regular exercise", "Low body mass index (BMI)", "Healthy diet", "Smoking"],correctText:"Advanced maternal age  (Correct)"},{q:"Suggest which of the following factors tends to increase the average duration of labor?",options:["occiput posterior (OP) position of the baby  (Correct)", "increasing age of the mother", "decreasing size of the baby", "increasing parity", "occiput anterior (OA) position of the baby"],correctText:"occiput posterior (OP) position of the baby  (Correct)"},{q:"What is the most common cause of early miscarriage (first trimester)?",options:["Genetic abnormalities  (Correct)", "Maternal age", "Hormonal imbalances", "Environmental factors", "Stress condition"],correctText:"Genetic abnormalities  (Correct)"},{q:"Which  of  the  following  methods  is  considered  the  most  common  for  medical termination of pregnancy in the first trimester?",options:["Mifepristone followed by Misoprostol  (Correct)", "Dilation and curettage (D&C)", "Vacuum aspiration", "Hysterectomy", "all of them"],correctText:"Mifepristone followed by Misoprostol  (Correct)"},{q:"A 28-year-old presents in labor at 41 weeks. You examine her and feel the nose and mouth of the fetus. She is 5 cm, 100% effaced, 0 station, external heart tones are 140 bit per min. What should you do?",options:["perform a cesarean delivery  (Correct)", "perform a cesarean delivery", "give an epidural and very gently manually rotate the baby to vertex", "give low-dose oxytocin until the head rotates to vertex", "use vacuum extraction"],correctText:"perform a cesarean delivery  (Correct)"},{q:"What is the most common cause of abnormal labor?",options:["Fetal position abnormalities  (Correct)", "Maternal obesity", "Advanced maternal age", "Multiple gestations", "none of them"],correctText:"Fetal position abnormalities  (Correct)"},{q:"A  30-year-old  woman  presents  to  the  emergency  department  at  10  weeks  of gestation  with  heavy  vaginal  bleeding  and  cramping.  An  ultrasound  confirms  a missed  miscarriage.  Which  of  the  following  management  options  is  considered appropriate for this patient?",options:["Observation and contol amount of bleeding.  (Correct)", "Immediate dilation and curettage (D&C)", "Administration of methotrexate", "Expectant management with no intervention", "Start blood tranfussion"],correctText:"Observation and contol amount of bleeding.  (Correct)"},{q:"What should you do?",options:["begin tocolytic agents  (Correct)", "perform amniocentesis to rule out chorioamnionitis", "do a fetal fibronectin", "observe to look for cervical change", "perform a cesarean delivery"],correctText:"begin tocolytic agents  (Correct)"},{q:"Which of the following factors is NOT typically associated with an increased risk of miscarriage?",options:["Regular exercise  (Correct)", "Previous history of miscarriage", "Maternal age over 35", "Smoking", "none of them"],correctText:"Regular exercise  (Correct)"},{q:"What is the mean doubling time for β-hCG during early pregnancy?",options:["48 h  (Correct)", "24 h", "12 h", "72 h", "2 h"],correctText:"48 h  (Correct)"},{q:"Which symptom is most commonly associated with ovarian torsion?",options:["Unilateral pelvic pain  (Correct)", "Nausea and vomiting", "Fever", "Dysuria", "none of them"],correctText:"Unilateral pelvic pain  (Correct)"},{q:"Which of the following is the most common cause of acute abdomen in women of reproductive age?",options:["Ectopic pregnancy  (Correct)", "Ovarian torsion", "Appendicitis", "Pelvic inflammatory disease", "none of them"],correctText:"Ectopic pregnancy  (Correct)"},{q:"She has spotting and abdominal pain.  An  ultrasound  shows  fluid  in  the  cal  de  sac  and  no  intrauterine  pregnancy. What is the most likely site of an ectopic pregnancy?",options:["ampulla of the fallopian tube  (Correct)", "ovarian surface", "mesosalpinx", "external fallopian tube", "uterine cavity"],correctText:"ampulla of the fallopian tube  (Correct)"},{q:"A 28-year-old woman presents with sudden onset of lower abdominal pain and vaginal  bleeding.  On  examination,  there  is  unilateral  adnexal  tenderness.  Which diagnostic test is most appropriate to confirm the suspected diagnosis?",options:["Transvaginal ultrasound  (Correct)", "MRI of the abdomen", "CT scan of the abdomen", "Hysteroscopy", "none of them"],correctText:"Transvaginal ultrasound  (Correct)"},{q:"In a case of acute abdomen with suspected pelvic inflammatory disease, what is the most appropriate initial imaging study?",options:["Ultrasound  (Correct)", "MRI", "CT scan", "X-ray", "Blood test"],correctText:"Ultrasound  (Correct)"},{q:"A  19-year-old  woman  at  7  weeks’  gestation  by  last  menstrual  period  (LMP) complains  of  vaginal  spotting.  She  denies  the  passage  of  tissue  per  vagina,  any trauma,  or  recent  intercourse.  Her  past  medical  history  is  significant  for  a  pelvic infection  approximately  3  years  ago.  She  had  used  an  oral  contraceptive  agent  1 year previously. Her appetite is normal. On examination, her blood pressure (BP) is 100/60  mm  Hg,  heart  rate  (HR)  is  90  beats  per  minute  (bpm),  and  temperature  is afebrile.  The  abdomen  is  nontender  with  normoactive  bowel  sounds.  On  pelvic examination, the external genitalia are normal. The cervix is closed and nontender. The uterus is 4 weeks’ size, and no adnexal tenderness is noted. The quantitative beta-human  chorionic  gonadotropin  (P  -hCG)  is  2300  mlU/mL  (Third  International Standard).  A  transvaginal  sonogram  reveals  an  empty  uterus  and  no  adnexal masses. What is your next step",options:["perform a laparoscopy  (Correct)", "transfuse as needed until viability of fetus is assured", "estrogen injections and bed rest", "chemotherapy with methotrexate", "hysterectomy"],correctText:"perform a laparoscopy  (Correct)"},{q:"What is a potential complication of untreated acute appendicitis in a pregnant patient?",options:["All of the above  (Correct)", "Preterm labor", "Fetal distress", "Placental abruption", "Sepsis"],correctText:"All of the above  (Correct)"},{q:"A 23-year-old G2P1 woman at 16 weeks’ gestation with an 8-cm ovarian cyst complains  of  a  12-hour  history  of  colicky,  right  lower  abdominal  pain,  and  nausea with  vomiting.  The  abdomen  is  tender  in  the  right  lower  quadrant  region  with significant involuntary guarding. Most likely diagnosis is torsion of the ovary. What is your treatment for this condition?",options:["laparotomy due to the pregnancy  (Correct)", "observation at hospital", "house surveillance", "medical termination of pregnancy", "chemotherapy with methotrexate"],correctText:"laparotomy due to the pregnancy  (Correct)"},{q:"A  patient  presents  with  acute  abdominal  pain  and  a  history  of  irregular menstrual cycles. Which of the following is the most likely underlying condition?",options:["Endometriosis  (Correct)", "Ovarian cysts", "Fibroids", "Pelvic inflammatory disease", "none of them"],correctText:"Endometriosis  (Correct)"},{q:"Name the safest, most precise, and simplest method of placental localization?",options:["ultrasonography  (Correct)", "auscultation", "radioisotope study", "soft tissue X-ray", "palpation"],correctText:"ultrasonography  (Correct)"},{q:"At what gestational age is placenta previa most commonly diagnosed?",options:["20 weeks  (Correct)", "12 weeks", "28 weeks", "36 weeks", "40 weeks"],correctText:"20 weeks  (Correct)"},{q:"What is the most common cause of first-trimester bleeding in pregnancy?",options:["Miscarriage  (Correct)", "Ectopic pregnancy", "Placenta previa", "Molar pregnancy", "none of them"],correctText:"Miscarriage  (Correct)"},{q:"A woman develops bleeding at 5-cm dilation with fetal distress. You perform a cesarean  birth  and  find  a  couvelaire  uterus.  Which  of  the  following  causes  a couvelaire uterus?",options:["intramyometrial bleeding  (Correct)", "uterine, retroflexion, and adherence to the cul-de-sac peritoneum of the uterine serosa", "a congenital anomalous development of the uterus", "enlargement and invasion ncy  department  with  vaginal  bleeding  and  mild  abdominal  cramping.  On examination, her vital signs are stable, and the fetal heart rate is normal. Which of the following is the most likely cause of her bleeding?",options:["Subchorionic hemorrhage  (Correct)", "Abruptio placentae", "Cervical insufficiency", "Placenta previa", "none of them"],correctText:"Subchorionic hemorrhage  (Correct)"},{q:"What  is  the  immediate  management  step  for  a  patient  with  significant antepartum hemorrhage?",options:["Stabilize the patient and initiate IV fluids  (Correct)", "Perform an emergency cesarean section", "Administer antibiotics", "Schedule for an outpatient follow-up", "none of them"],correctText:"Stabilize the patient and initiate IV fluids  (Correct)"},{q:"Name  the  most  common  situation  to  have  the  complication  of  a  contracted pelvis?",options:["short maternal stature  (Correct)", "pendulous abdomen in a primigravida", "morbidly obese multigravida", "long-standing maternal drug use", "normal labor"],correctText:"short maternal stature  (Correct)"},{q:"Which type of pelvic contraction is characterized by a reduction in the pelvic inlet dimensions?",options:["Android pelvis  (Correct)", "Gynecoid pelvis", "Platypelloid pelvis", "Anthropoid pelvis", "none of them"],correctText:"Android pelvis  (Correct)"},{q:"What is the most common type of contracted pelvis?",options:["Android  (Correct)", "Gynecoid", "Anthropoid", "Platypelloid", "none of them"],correctText:"Android  (Correct)"},{q:"What situation is the most appropriate to use a vacuum extractor?",options:["cervix is full opened with fetal intolerance of labor   (Correct)", "fetal coagulopathies", "cervix is 9 cm dilation with fetal intolerance of labor", "nonvertex presentation", "face presentation"],correctText:"cervix is full opened with fetal intolerance of labor   (Correct)"},{q:"Which measurement is most critical in assessing pelvic contraction?",options:["Pelvic inlet diameter  (Correct)", "Pelvic outlet diameter", "Interspinous distance", "Sacral promontory height", "none of them"],correctText:"Pelvic inlet diameter  (Correct)"},{q:"Application of forceps is appropriate in which of the following situations?",options:["vertex at +3 station, cervix +9 cm dilated, membranes ruptured   (Correct)", "vertex at +1 station, cervix completely dilated, membranes intact", "breech at +3 station, cervix completely dilated, membranes ruptured", "transverse lie, +3 station, cervix completely dilated, membranes ruptured.", "oblique lie"],correctText:"vertex at +3 station, cervix +9 cm dilated, membranes ruptured   (Correct)"},{q:"What is a primary concern in delivering a baby through a contracted pelvis?",options:["All of the above  (Correct)", "Fetal distress", "Prolonged labor", "Increased maternal blood loss", "none of them"],correctText:"All of the above  (Correct)"},{q:"Eight hours later, the cervix is found to be fully dilated with the fetal head at station – 2 in an occiput transverse position. The fetal heart rate pattern is normal. What should you do?",options:["Offer a caesarean section  (Correct)", "The labor is normal and the patient should be observed", "Offer a vacuum extraction", "Epidural anesthesia should be withheld", "Forceps"],correctText:"Offer a caesarean section  (Correct)"},{q:"What imaging technique is often used to assess pelvic dimensions in pregnant women?",options:["Ultrasound  (Correct)", "MRI", "CT scan", "X-ray", "none of them"],correctText:"Ultrasound  (Correct)"},{q:"What is the role of the McRoberts maneuver in cases of obstructed labor due to a contracted pelvis?",options:["To relieve shoulder dystocia  (Correct)", "To reposition the fetus", "To facilitate vaginal delivery", "To assess pelvic dimensions", "none of them"],correctText:"To relieve shoulder dystocia  (Correct)"},{q:"FHTs are 140 and regular. What treatment you should recommend?",options:["caesarean section  (Correct)", "vacuum extraction", "oxytocin augmentation", "expectant menagement", "Forceps"],correctText:"caesarean section  (Correct)"},{q:"What is a key characteristic of a transverse lie?",options:["The fetus is positioned sideways across the uterus.  (Correct)", "The fetus is positioned head down in the uterus.", "The fetus is in a breech position.", "The fetus is in a vertical position.", "none of them"],correctText:"The fetus is positioned sideways across the uterus.  (Correct)"},{q:"Which  of  the  following  is  the  most  common  type  of  malpresentation  during labor?",options:["Breech presentation  (Correct)", "Transverse lie", "Occipito-posterior position", "Face presentation", "none of them"],correctText:"Breech presentation  (Correct)"},{q:"In the occipito-posterior position, which way is the baby’s face directed?",options:["Towards the mother’s back  (Correct)", "Towards the mother’s abdomen", "Towards the right side of the mother", "Towards the left side of the mother", "none of them"],correctText:"Towards the mother’s back  (Correct)"},{q:"Transverse lie in a multipara at term in labor is best treated by which of the following?",options:["cesarean delivery  (Correct)", "internal version and extraction", "oxytocin induction", "external version", "Forceps"],correctText:"cesarean delivery  (Correct)"},{q:"What is the most common type of malpresentation during delivery?",options:["Breech presentation  (Correct)", "Transverse lie", "Face presentation", "Shoulder presentation", "none of them"],correctText:"Breech presentation  (Correct)"},{q:"Which of the following is a risk factor for shoulder dystocia?",options:["All of the above  (Correct)", "Obesity", "Previous shoulder dystocia", "Maternal age over 35", "none of them"],correctText:"All of the above  (Correct)"},{q:"A 25-year-old G1 at 37 weeks presents to labor and delivery with gross rupture of membranes. The fluid is noted to be clear and the patient is noted to have regular painful contractions every 2 to 3 minutes lasting for 60 seconds each. The fetal heart rate tracing is reactive. On cervical examination she is noted to be 4 cm dilated, 90% effaced with the presenting part a −3 station. The presenting part is soft and felt to be the fetal buttock. A quick bedside ultrasound reveals a breech presentation with both hips flexed and knees extended. Find out from the description which type of breech presentation is described?",options:["Complete  (Correct)", "Incomplete, single footling", "Frank", "Double footling", "Shoulder"],correctText:"Complete  (Correct)"},{q:"In a transverse lie, how is the fetus positioned in relation to the mother’s body?",options:["Horizontally, across the uterus  (Correct)", "Longitudinally, feet down", "Longitudinally, head down", "Diagonally", "none of them"],correctText:"Horizontally, across the uterus  (Correct)"},{q:"In the case of shoulder dystocia, which of the following maneuvers is commonly employed to resolve the situation?",options:["McRoberts maneuver  (Correct)", "Fundal pressure", "Vacuum extraction", "Cesarean section", "none of them"],correctText:"McRoberts maneuver  (Correct)"},{q:"A  24-year-old  woman  (G3P2)  is  at  40  weeks  gestation.  The  fetus  is  in  the transverse lie presentation. What should you do?",options:["Low transverse cesarean section  (Correct)", "Midforceps rotation", "Internal version", "Classic cesarean section", "ventouse"],correctText:"Low transverse cesarean section  (Correct)"},{q:"A 30-year-old pregnant woman at 37 weeks of gestation presents with a fetus in the breech position. Which of the following is the most appropriate management option if she desires a vaginal delivery?",options:["External cephalic version  (Correct)", "Cesarean section", "Vaginal delivery", "Induction of labor", "none of them"],correctText:"External cephalic version  (Correct)"},{q:"Which of the following is considered a malpresentation during labor?",options:["Breech presentation  (Correct)", "Vertex presentation", "Occipito-anterior position", "Transverse lie", "none ", "none of them"],correctText:"Post-term pregnancy  (Correct)"},{q:"Which of the following is NOT a common method of inducing labor?",options:["Cesarean section  (Correct)", "Amniotomy", "Administration of oxytocin", "Membrane sweeping", "none of them"],correctText:"Cesarean section  (Correct)"},{q:"5 pounds. She has bled 750 cc. What is the most likely diagnosis?",options:["laceration(s) of cervix or vagina  (Correct)", "placenta accrete", "uterine inversion", "ruptured uterus", "placenta percrete"],correctText:"laceration(s) of cervix or vagina  (Correct)"},{q:"What is a potential complication of induced labor?",options:["Increased risk of cesarean delivery  (Correct)", "Decreased fetal heart rate", "Maternal dehydration", "Reduced contraction strength", "none of them"],correctText:"Increased risk of cesarean delivery  (Correct)"},{q:"Which of the following describes a birth injury?",options:["An injury to the newborn during delivery  (Correct)", "An injury sustained by the mother during delivery", "A maternal health issue affecting labor", "A genetic condition present at birth", "none of them"],correctText:"An injury to the newborn during delivery  (Correct)"},{q:"What is a common birth injury resulting from excessive force during delivery?",options:["Cephalohematoma  (Correct)", "Spina bifida", "Cleft palate", "Down syndrome", "none of them"],correctText:"Cephalohematoma  (Correct)"},{q:"A  24-year-old  woman  underwent  a  normal  vaginal  delivery  of  a  term  infant female.  After  the  delivery,  the  placenta  does  not  deliver  even  after  30  minutes. Which of the following would be the next step for this patient?",options:["Attempt a manual extraction of the placenta  (Correct)", "Wait for an additional 30 minutes", "Hysterectomy", "Initiate oxytocin", "cesarean section"],correctText:"Attempt a manual extraction of the placenta  (Correct)"},{q:"Which condition is NOT typically associated with maternal traumatism during labor?",options:["Oligohydramnios  (Correct)", "Perineal laceration", "Fetal macrosomia", "Uterine rupture", "none of them"],correctText:"Oligohydramnios  (Correct)"},{q:"A 28-year-old woman is in labor but experiences prolonged labor lasting more than 20 hours. Which of the following is the most likely diagnosis?",options:["Labor dystocia  (Correct)", "Preterm labor", "Placental abruption", "Uterine hyperstimulation", "none of them"],correctText:"Labor dystocia  (Correct)"},{q:"A physician decides to induce labor in a patient at 41 weeks gestation using oxytocin.  Which  of  the  following  is  a  potential  risk  associated  with  the  use  of oxytocin for labor induction?",options:["Fetal heart rate deceleration  (Correct)", "Uterine atony", "Hyperglycemia", "Maternal hypertension", "none of them"],correctText:"Fetal heart rate deceleration  (Correct)"},{q:"Which  maternal  position  is  often  recommended  to  reduce  the  risk  of  fetal distress during labor?",options:["Lateral (side-lying)  (Correct)", "Lithotomy", "Supine", "Standing", "none of them"],correctText:"Lateral (side-lying)  (Correct)"},{q:"A 25-year-old G3P2 at 39 weeks is admitted in labor at 5 cm dilated. The fetal heart rate tracing is reactive. Two hours later, she is reexamined and her cervix is unchanged at 5 cm dilated. An IUPC is placed and the patient is noted to have 280 Montevideo units (MUV) by the IUP",options:["After an additional 2 hours of labor, the patient", "Augment labor with oxytocin  (Correct)", "Continue to wait and observe the patient", "Perform a cesarean section", "Attempt delivery via vacuum extraction"],correctText:"After an additional 2 hours of labor, the patient"},{q:"In the case of a shoulder dystocia, which maneuver is commonly employed?",options:["McRoberts maneuver  (Correct)", "Bimanual compression", "Fundal pressure", "External cephalic version", "none of them"],correctText:"McRoberts maneuver  (Correct)"},{q:"What is the most common microorganism in mastitis after delivery?",options:["Staphylococcus aureus  (Correct)", "aerobic Streptococcus", "", "coli", "Neisseria"],correctText:"Staphylococcus aureus  (Correct)"},{q:"Which  of  the  following  is  NOT  a  risk  factor  for  developing  postpartum  septic disease?",options:["Normal vaginal delivery without complications  (Correct)", "Retained placental tissue", "Emergency cesarean section", "Prolonged labor", "none of them"],correctText:"Normal vaginal delivery without complications  (Correct)"},{q:"What is the most common cause of postpartum infection?",options:["Endometritis  (Correct)", "Urinary tract infection", "Wound infection", "Mastitis", "none of them"],correctText:"Endometritis  (Correct)"},{q:"A previously energetic woman complains of crying, loss of appetite, difficulty in sleeping,  and  feeling  of  low  self-worth,  beginning  approximately  3  days  after  a normal vaginal delivery. These feelings persisted for approximately 1 week and then progressively  diminished.  Which  of  the  following  is  the  best  term  to  describe  her symptoms postpartum?",options:["blues  (Correct)", "manic depression", "neurosis", "psychosis", "insult"],correctText:"blues  (Correct)"},{q:"Which  of  the  following  is  a  risk  factor  for  developing  postpartum  septic disease?",options:["Cesarean delivery  (Correct)", "Use of epidural anesthesia", "Vaginal delivery with no complications", "Pre-existing diabetes", "none of them"],correctText:"Cesarean delivery  (Correct)"},{q:"The late phase of septic shock is characterized by:",options:["Decreased body temperature, diminished mental status, hypotension  (Correct)", "Clammy skin, fever, and diminished mental status", "Warm skin, fever, and diaphoresis", "Warm skin, diaphoresis, and hypotension", "manic depression"],correctText:"Decreased body temperature, diminished mental status, hypotension  (Correct)"},{q:"What is the primary risk factor for developing postpartum septic disease?",options:["Prolonged labor  (Correct)", "Advanced maternal age", "Vaginal delivery", "Use of analgesics", "none of them"],correctText:"Prolonged labor  (Correct)"},{q:"Which  of  the  following  clinical  manifestations  is  most  commonly  associated with postpartum endometritis?",options:["All of the above  (Correct)", "Abdominal pain and tenderness", "Foul-smelling lochia", "Fever and chills", "none of them"],correctText:"All of the above  (Correct)"},{q:"A 30-year-old woman is brought into the emergency department with fever and a blood pressure of 70/ 40 mm H g. She is presumed to be in septic shock. Which of the following is a fundamental principle for the treatment?",options:["Intravenous normal saline  (Correct)", "Plasmapheresis", "Oral fluid resuscitation", "Await blood culture results prior to initiation of antibiotic therapy", "hysterectomy"],correctText:"Intravenous normal saline  (Correct)"},{q:"In postpartum septic disease, what is the recommended initial management?",options:["Broad-spectrum intravenous antibiotics  (Correct)", "Immediate surgery", "Blood transfusion", "Antipyretics only", "none of them"],correctText:"Broad-spectrum intravenous antibiotics  (Correct)"},{q:"A 28-year-old woman who delivered her baby via cesarean section presents to the  emergency  department  on  the  third  day  postpartum  with  fever,  chills,  and abdominal pain. Examination reveals a tender uterus and foul-smelling lochia. Which of the following is the most likely diagnosis?",options:["Endometritis  (Correct)", "Thrombophlebitis", "Wound infection", "Urinary tract infection", "none of them"],correctText:"Endometritis  (Correct)"},{q:"A 25-year-old woman develops a high fever, chills, and severe abdominal pain three  days  after  a  cesarean  delivery.  Laboratory  tests  show  leukocytosis,  and  an ultrasound  reveals  fluid  accumulation  in  the  uterus.  What  is  the  most  appropriate initial management step for this patient?",options:["Administration of intravenous antibiotics  (Correct)", "Immediate hysterectomy", "Observation and follow-up", "Intravenous fluids and analgesia only", "none of them"],correctText:"Administration of intravenous antibiotics  (Correct)"},{q:"What is the most common cause of early postpartum hemorrhage?",options:["Uterine atony  (Correct)", "Retained placenta", "Lacerations", "Coagulation disorders", "none of them"],correctText:"Uterine atony  (Correct)"},{q:"A patient develops marked bleeding after delivery of the infant that continues as severe hemorrhage after the spontaneous delivery of the placenta that appears intact  on  inspection.  The  bladder  is  empty.  The  uterine  fundus  is  firm  at  the umbilicus. What is the most likely cause of the bleeding?",options:["cervical tear  (Correct)", "dehiscence of a uterine scar", "spontaneous rupture of an intact uterus", "rupture of a classic uterine scar", "perineal tear"],correctText:"cervical tear  (Correct)"},{q:"Which of the following is a potential complication of retained placenta?",options:["Infection and hemorrhage  (Correct)", "Uterine rupture", "Chorioamnionitis", "Placenta previa", "none of them"],correctText:"Infection and hemorrhage  (Correct)"},{q:"Chorioamnionitis is most commonly caused by",options:["Bacterial infections  (Correct)", "Viral infections", "Fungal infections", "Parasitic infections", "none of them"],correctText:"Bacterial infections  (Correct)"},{q:"A  patient  calls  your  clinic  complaining  of  continued  heavy  vaginal  bleeding. She had an “uncomplicated” vaginal birth 2 weeks ago of her second child. What is the most likely diagnosis from the following differentials?",options:["uterine rupture  (Correct)", "retained placental fragments", "uterine atony", "coagulopathies", "cervical tear "],correctText:"uterine rupture  (Correct)"},{q:"A 20-year-old woman (gravida 1) has just delivered. After expression of the placenta,  a  red,  raw  surface  is  seen  at  the  vaginal  introitus.  Simultaneously,  the nurse states that the patient is pale and her BP is 70/40 mm Hg. External bleeding has been of normal amount. Emergency treatment would initially consist of which of the following?",options:["immediate examination of the fundus  (Correct)", "exploratory laparotomy", "immediate hysterectomy", "delivery of the infant", "D&C"],correctText:"immediate examination of the fundus  (Correct)"},{q:"A  diagnosis  of  chorioamnionitis  typically  requires  evidence  of  which  of  the following?",options:["Maternal fever and uterine tenderness  (Correct)", "Increased fetal heart rate", "Abnormal fetal movements", "Presence of meconium", "none of them"],correctText:"Maternal fever and uterine tenderness  (Correct)"},{q:"A  32-year-old  woman  who  recently  gave  birth  presents  to  the  emergency department  with  heavy  vaginal  bleeding.  She  has  a  history  of  chorioamnionitis during labor. Upon examination, the uterus is found to be soft and boggy. What is the most likely cause of her postpartum hemorrhage?",options:["Uterine atony  (Correct)", "Retained placental tissue", "Coagulation disorder", "Lacerations", "none of them"],correctText:"Uterine atony  (Correct)"},{q:"What should be your next step?",options:["transfer 2 units packed cells and 2 units fresh frozen plasma  (Correct)", "evaluate for HELLP syndrome", "prepare for laproscopy", "recheck of the hematocrit", "hysterectomy"],correctText:"transfer 2 units packed cells and 2 units fresh frozen plasma  (Correct)"},{q:"Chorioamnionitis can lead to which of the following neonatal complications?",options:["All of the above  (Correct)", "Neonatal sepsis", "Hyperbilirubinemia", "Low birth weight", "none of them"],correctText:"All of the above  (Correct)"},{q:"In managing postpartum hemorrhage, what is the significance of checking for lacerations?",options:["It may require surgical repair to control bleeding  (Correct)", "It indicates the need for more blood products", "It has no significance", "It indicates that chorioamnionitis is present", "none of them"],correctText:"It may require surgical repair to control bleeding  (Correct)"},{q:"What is the recommended timing for administering prophylactic antibiotics in cases of chorioamnionitis?",options:["As soon as diagnosis is made  (Correct)", "Before delivery only", "After delivery only", "Not recommended", "none of them"],correctText:"As soon as diagnosis is made  (Correct)"},{q:"What  is  the  most  common  cause  of  clonic  seizures  in  the  initial  24-hour newborn period?",options:["hypoxic-ischemic encephalopathy  (Correct)", "intracranial hemorrhage", "infection", "hypoglycemia", "insult"],correctText:"hypoxic-ischemic encephalopathy  (Correct)"},{q:"What is the primary concern in Rh incompatibility during pregnancy?",options:["Fetal anemia  (Correct)", "Maternal hypertension", "Gestational diabetes", "Preterm labor", "none of them"],correctText:"Fetal anemia  (Correct)"},{q:"You deliver an infant who has a moderate shoulder dystocia and at 1 minute it does not cry, as well as has flexed extremities, irregular respiration, a bluish color, and a heart rate of 90 bpm. What is the most appropriate Apgar score for this infant?",options:["3  (Correct)", "1", "5", "7", "9"],correctText:"3  (Correct)"},{q:"What condition is characterized by a significant difference in the growth of the fetus compared to gestational age?",options:["Intrauterine growth restriction (IUGR)  (Correct)", "Fetal macrosomia", "Oligohydramnios", "Ectopic pregnancy", "none of them"],correctText:"Intrauterine growth restriction (IUGR)  (Correct)"},{q:"A pregnant woman is found to be Rh-negative and her partner is Rh-positive. What is the primary concern for this pregnancy?",options:["Hemolytic disease of the newborn  (Correct)", "Fetal growth restriction", "Maternal hypertension", "Gestational diabetes", "none of them"],correctText:"Hemolytic disease of the newborn  (Correct)"},{q:"A 30-week pregnant woman undergoes an ultrasound, which shows that her fetus  has  a  large  abdominal  circumference  but  normal  head  circumference.  What condition might this indicate?",options:["Macrosomia  (Correct)", "Oligohydramnios", "Fetal growth restriction", "Polyhydramnios", "none of them"],correctText:"Macrosomia  (Correct)"},{q:"An Rh-negative pregnant woman at 18 weeks’ gestation was found to have a titer of 1:32 anti-Lewis antibodies and no other evidence of sensitization to red-cell antigens. What should your next step be?",options:["plan to give D-immunoglobulin at 28 weeks’ gestation  (Correct)", "plan serial amniocentesis, starting at 24–26 weeks", "plan middle cerebral artery velocity measurements at 24 weeks", "advise termination of pregnancy", "infusion therapy"],correctText:"plan to give D-immunoglobulin at 28 weeks’ gestation  (Correct)"},{q:"A 28-year-old pregnant woman with a history of Rh-negative blood type is in her second trimester. She receives a blood test showing her partner is Rh-positive. What is the most appropriate management step to prevent complications?",options:["Administer Rho(D) immune globulin (Rhogam)  (Correct)", "Schedule a follow-up ultrasound", "Perform an amniocentesis", "Increase prenatal visits", "none of them"],correctText:"Administer Rho(D) immune globulin (Rhogam)  (Correct)"},{q:"What is the most common cause of Pelvic Inflammatory Disease?",options:["Bacterial infections  (Correct)", "Viral infections", "Fungal infections", "Parasitic infections", "none of them"],correctText:"Bacterial infections  (Correct)"},{q:"Which  of  the  following  is  NOT  a  typical  symptom  of  Pelvic  Inflammatory Disease?",options:["Hair loss  (Correct)", "Fever", "Nausea", "Abdominal pain", "none of them"],correctText:"Hair loss  (Correct)"},{q:"Which  of  the  following  symptoms  is  most  commonly  associated  with  Pelvic Inflammatory Disease?",options:["Fever  (Correct)", "Chest pain", "Severe headache", "Jaundice", "none of them"],correctText:"Fever  (Correct)"},{q:"Which  of  the  following  tests  is  commonly  used  to  diagnose  Pelvic Inflammatory Disease?",options:["Ultrasound  (Correct)", "MRI", "CT scan", "Blood test", "none of them"],correctText:"Ultrasound  (Correct)"},{q:"05°C).  Her  abdominal  examination  reveals  tenderness  in  the  right  lower quadrant  with  some  mild  rebound  tenderness.  Pelvic  examina-tion  shows  some cervical  motion  tenderness  and  adnexal  tenderness,  and  also  some  right-sided abdominal  tenderness.  The  pregnancy  test  is  negative.  What  should  you  do  to differentiate appendicitis versus PID?",options:["Laparoscopy  (Correct)", "Sonography of the pelvis and abdomen", "Serum leukocyte count and cell differential", "Following serial abdominal examinations", "D&C"],correctText:"Laparoscopy  (Correct)"},{q:"What is the primary treatment for Pelvic Inflammatory Disease?",options:["Antibiotics  (Correct)", "Antivirals", "Surgery", "Hormonal therapy", "none of them"],correctText:"Antibiotics  (Correct)"},{q:"A  30-year-old  woman  presents  to  the  clinic  with  complaints  of  pelvic  pain, dyspareunia,  and  a  purulent  vaginal  discharge.  She  has  a  history  of  chlamydia infection and irregular menstrual cycles. On examination, she has tenderness in the lower abdomen and cervix. What is the most likely causative organism in this case?",options:["Chlamydia trachomatis  (Correct)", "Escherichia coli", "Mycoplasma hominis", "Neisseria gonorrhoeae", "none of them"],correctText:"Chlamydia trachomatis  (Correct)"},{q:"Which  of  the  following  symptoms  is  most  commonly  associated  with menopausal syndrome?",options:["Hot flashes  (Correct)", "Increased libido", "Regular menstrual cycles", "Weight loss", "none of them"],correctText:"Hot flashes  (Correct)"},{q:"Which hormonal change primarily characterizes menopause?",options:["Increased luteinizing hormone (LH) levels  (Correct)", "Decreased progesterone levels", "Increased estrogen levels", "Decreased follicle-stimulating hormone (FSH) levels", "none of them"],correctText:"Increased luteinizing hormone (LH) levels  (Correct)"},{q:"During  the  evaluation  of  infertility  in  a  25-year-old  female,  a hysterosalpingogram  showed  evidence  of  Asherman  syndrome.  Which  one  of  the following symptoms would you expect this patient to have?",options:["Amenorrhea  (Correct)", "Oligomenorrhea", "Menorrhagia", "Metrorrhagia", "menometrorragia"],correctText:"Amenorrhea  (Correct)"},{q:"What is the average age at which women typically experience menopause?",options:["51 years  (Correct)", "45 years", "40 years", "55 years", "none of them"],correctText:"51 years  (Correct)"},{q:"Her height is 5 ft 5 in., her weight is 180 lb, and her blood pressure is 100/60 mm Hg. On physical examination, there is sparse hair around the nipples, chin, and upper lip. No galactorrhea, thyromegaly, or temporal balding is noted. Pelvic examination is normal and there is no evidence of clitoromegaly. Which of the following is the most likely explanation for this patient’s problem?",options:["Polycystic ovarian syndrome  (Correct)", "Idiopathic hirsutism", "Late-onset congenital adrenal hyperplasia", "Sertoli-Leydig cell tumor of the ovary", "Metrorrhagia"],correctText:"Polycystic ovarian syndrome  (Correct)"},{q:"Which of the following best describes the term \"perimenopause\"?",options:["The time leading up to menopause  (Correct)", "The time after menopause", "A type of hormone therapy", "A surgical procedure", "none of them"],correctText:"The time leading up to menopause  (Correct)"},{q:"A  48-year-old  woman  presents  with  symptoms  of  hot  flashes,  night  sweats, and irregular menstrual cycles. She is concerned about her fertility as she wishes to conceive  in  the  near  future.  Which  of  the  following  is  the  most  appropriate management option for her?",options:["Refer for assisted reproductive technology (ART)  (Correct)", "Recommend lifestyle modifications and regular exercise", "Start combined oral contraceptives", "Begin hormone replacement therapy (HRT)", "none of them"],correctText:"Refer for assisted reproductive technology (ART)  (Correct)"},{q:"Which  medication  is  often  prescribed  to  stimulate  ovulation  in  women experiencing infertility?",options:["Clomiphene citrate  (Correct)", "Metformin", "Progesterone", "Estrogen", "none of them"],correctText:"Clomiphene citrate  (Correct)"},{q:"A 34-year-old infertile woman is noted to have evidence of blocked fallopian tubes by hysterosalpingogram. Which of the following is the best next step for this patient?",options:["Laparoscopy  (Correct)", "Clomiphene citrate therapy", "FSH therapy", "Intrauterine insemination", "hysterectomy"],correctText:"Laparoscopy  (Correct)"},{q:"How can regular health check-ups benefit women approaching menopause?",options:["They help monitor hormone levels and overall health  (Correct)", "They can prevent menopause", "They guarantee fertility preservation", "They have no significant benefits", "none of them"],correctText:"They help monitor hormone levels and overall health  (Correct)"},{q:"What  is  the  primary  goal  of  Hormone  Replacement  Therapy  (HRT)  in menopausal women?",options:["To alleviate menopausal symptoms  (Correct)", "To prevent pregnancy", "To increase bone density", "To regulate menstrual cycles", "none of them"],correctText:"To alleviate menopausal symptoms  (Correct)"},{q:"A  48-year-old  healthy  postmenopausal  woman  has  a  Pap  smear  performed, which reveals atypical glandular cells. She does not have a history of abnormal Pap smears. Which of the following is the best next step?",options:["Colposcopy, endocervical curettage, endometrial sampling  (Correct)", "Repeat Pap smear in 3 months", "Hormone-replacement therapy", "Vaginal sampling", "hysterectomy"],correctText:"Colposcopy, endocervical curettage, endometrial sampling  (Correct)"},{q:"Which of the following is the most common benign tumor of the uterus?",options:["Uterine fibroid (leiomyoma)  (Correct)", "Endometrial polyp", "Adenomyosis", "Endometriosis", "none of them"],correctText:"Uterine fibroid (leiomyoma)  (Correct)"},{q:"Which  type  of  ovarian  tumor  is  most  commonly  associated  with  malignant potential?",options:["Serous cystadenocarcinoma  (Correct)", "Mucinous cystadenoma", "Teratoma (dermoid cyst)", "Serous cystadenoma", "none of them"],correctText:"Serous cystadenocarcinoma  (Correct)"},{q:"Which  of  the  following  conditions  is  characterized  by  the  presence  of endometrial tissue outside the uterus?",options:["Endometriosis  (Correct)", "Uterine fibroids", "Adenomyosis", "Uterine prolapse", "none of them"],correctText:"Endometriosis  (Correct)"},{q:"What is the most common type of benign tumor of the ovary?",options:["Dermoid cyst  (Correct)", "Serous cystadenoma", "Mucinous cystadenoma", "Fibroma", "none of them"],correctText:"Dermoid cyst  (Correct)"},{q:"A  35-year-old  woman  presents  with  heavy  menstrual  bleeding,  pelvic  pain, and  an  enlarged  uterus  on  examination.  An  ultrasound  reveals  multiple  fibroids. What is the most likely diagnosis?",options:["Uterine fibroids (leiomyomas)  (Correct)", "Endometriosis", "Adenomyosis", "Uterine polyp", "none of them"],correctText:"Uterine fibroids (leiomyomas)  (Correct)"},{q:"A  28-year-old  woman  presents  with  abdominal  discomfort  and  irregular menstrual cycles. An imaging study reveals a cystic mass in the left ovary measuring 7 cm. The mass is unilateral and shows no solid components. What is the most likely diagnosis?",options:["Functional ovarian cyst  (Correct)", "Dermoid cyst (teratoma)", "Ovarian cancer", "Serous cystadenoma", "none of them"],correctText:"Functional ovarian cyst  (Correct)"},{q:"A 25-year-old woman is noted to have a 4-cm simple cyst of the right ovary. She denies any abdominal pain, nausea, or vomiting. Which of the following is the next best step?",options:["Expectant management  (Correct)", "Laparoscopy", "Exploratory laparotomy", "Chemotherapy", "Oral contraceptive therapy"],correctText:"Expectant management  (Correct)"},{q:"What  is  the  typical  management  approach  for  a  benign  ovarian  cyst  that  is asymptomatic?",options:["Observation and follow-up  (Correct)", "Immediate surgery", "Chemotherapy", "Hormonal therapy", "none of them"],correctText:"Observation and follow-up  (Correct)"},{q:"2°F. She has had no prior surgery. The patient undergoes diagnostic laparoscopy, and a black  mass  is  seen  replacing  the  entire  right  ovary.  Which  of  the  following  is  the most appropriate management of this patient?",options:["removal of the ovary  (Correct)", "antibiotic therapy", "Clostridium antitoxin", "anticoagulation", "Chemotherapy"],correctText:"removal of the ovary  (Correct)"},{q:"Snow storm appearance on USG is seen in:",options:["Hydatidiform mole  (Correct)", "Ectopic pregnancy", "Anencephaly", "infection", "None of the above"],correctText:"Hydatidiform mole  (Correct)"},{q:"Which  type  of  gestational  trophoblastic  disease  is  characterized  by  the presence of both fetal and trophoblastic tissue?",options:["Molar pregnancy  (Correct)", "Choriocarcinoma", "Placental site trophoblastic tumor", "Complete hydatidiform mole", "none of them"],correctText:"Molar pregnancy  (Correct)"},{q:"Which of the following conditions is considered a precancerous disease?",options:["Adenomatous Polyps  (Correct)", "Celiac Disease", "Gestational Trophoblastic Disease", "Systemic Lupus Erythematosus", "none of them"],correctText:"Adenomatous Polyps  (Correct)"},{q:"Which of the following is the most common benign neoplasm of the cervix and endocervix?",options:["polyp  (Correct)", "leiomyoma", "nabothian cyst", "endometriosis", "endometritis"],correctText:"polyp  (Correct)"},{q:"Which  of  the  following  statements  about  gestational  trophoblastic  disease (GTD) is true?",options:["GTD can include conditions like hydatidiform mole and choriocarcinoma  (Correct)", "GTD is always benign and does not pose a risk of cancer", "GTD only occurs during pregnancy and has no relation to cancer risk", "GTD is a form of breast cancer", "none of them"],correctText:"GTD can include conditions like hydatidiform mole and choriocarcinoma  (Correct)"},{q:"Which of the following best describes the relationship between precancerous conditions and cancer?",options:["Some precancerous conditions have a higher risk of developing into cancer, but not all do  (Correct)", "All precancerous conditions will definitely lead to cancer", "Precancerous conditions are synonymous with cancer", "Precancerous conditions can only be found in the digestive system", "none of them"],correctText:"Some precancerous conditions have a higher risk of developing into cancer, but not all do  (Correct)"},{q:"A  35-year-old  woman  comes  to  the  clinic  for  a  routine  check-up.  She  has  a history of abnormal Pap smears and has been treated for cervical dysplasia in the past.  She  is  sexually  active  and  has  multiple  partners.What  is  the  most  likely precancerous condition she is at risk for developing?",options:["Cervical intraepithelial neoplasia (CIN)  (Correct)", "Endometrial hyperplasia", "Paget's disease of the nipple", "Hepatic adenoma", "none of them"],correctText:"Cervical intraepithelial neoplasia (CIN)  (Correct)"},{q:"An obese 63-year-old woman presents with a 3-month history of continuous scanty  vaginal  bleeding.  She  denies  the  use  of  hormone  replacement  therapy. Adequate  history  and  physical  examination  in  the  office  reveal  no  other abnormalities.  A  Pap  smear  is  negative.  Which  of  the  following  is  the  next  most appropriate step in her management?",options:["sample the endometrium  (Correct)", "begin estrogen replacement therapy", "perform colposcopic evaluation of the cervix", "obtain random biopsies of the cervix", "Hysterectomy"],correctText:"sample the endometrium  (Correct)"},{q:"A  28-year-old  woman  presents  with  irregular  vaginal  bleeding  and  elevated levels of beta-hCG following a recent miscarriage. An ultrasound reveals a mass in the uterus. What is the most likely diagnosis?",options:["Molar pregnancy  (Correct)", "Ectopic pregnancy", "Choriocarcinoma", "Placental abruption", "none of them"],correctText:"Molar pregnancy  (Correct)"},{q:"Which screening method is often used to detect precancerous lesions in the cervix?",options:["Pap smear  (Correct)", "Ultrasound", "CT scan", "Blood test", "none of them"],correctText:"Pap smear  (Correct)"},{q:"Which  type  of  gestational  trophoblastic  disease  is  characterized  by  the presence of both hydatidiform mole and malignant choriocarcinoma?",options:["Choriocarcinoma  (Correct)", "Complete mole", "Invasive mole", "Partial mole", "none of them"],correctText:"Choriocarcinoma  (Correct)"},{q:"A 52-year-old woman, who has hypertension and diabetes, is diagnosed with endometrial cancer. Her diseases are well controlled. Her physician has diagnosed the condition as tentatively stage I disease (confined to the uterus). Which of the following  is  the  most  important  therapeutic  measure  in  the  treatment  of  this patient?",options:["Surgical therapy  (Correct)", "Chemotherapy", "Progestin therapy", "Radiation therapy", "sample the endometrium"],correctText:"Surgical therapy  (Correct)"},{q:"Which  of  the  following  is  a  common  symptom  of  premenstrual  syndrome (PMS)?",options:["Abdominal pain  (Correct)", "Increased energy levels", "Decreased appetite", "Enhanced concentration", "none of them"],correctText:"Abdominal pain  (Correct)"},{q:"What is defined as delayed puberty in girls?",options:["Both A and B  (Correct)", "Menarche occurring after age 16", "No breast development by age 13", "Menarche before age 10", "none of them"],correctText:"Both A and B  (Correct)"},{q:"A 16-year-old adolescent female is brought into the pediatrician’s office due to no breast development. The patient’s mother notes that both of patient’s sisters had onset of breast development at age 10, and also all of her friends have already begun menstruating. Examination reveals Tanner stage I breast and pubic/ axillary hair,  and  is  otherwise  unremarkable.  Which  of  the  following  is  the  most  likely diagnosis?",options:["Delayed puberty  (Correct)", "Development is within normal limits and should be observed", "Primary amenorrhea", "Likely craniopharyngioma", "growth acceleration"],correctText:"Delayed puberty  (Correct)"},{q:"What is the most common symptom of premenstrual syndrome (PMS)?",options:["Mood swings  (Correct)", "Severe headache", "Menorrhagia", "Breast cancer", "none of them"],correctText:"Mood swings  (Correct)"},{q:"A  9-year-old  girl  has  breast  and  pubic  hair  development.  Evaluation demonstrates  a  pubertal  response  to  a  GnRH-stimulation  test  and  a  prominent increase  in  luteinizing  hormone  (LH)  pulses  during  sleep.  These  findings  are characteristic of patients with which of the following?",options:["Constitutional precocious puberty  (Correct)", "Iatrogenic sexual precocity", "Granulosa cell tumors", "Theca cell tumors", "Likely craniopharyngioma"],correctText:"Constitutional precocious puberty  (Correct)"},{q:"Which of the following is a common cause of delayed puberty in girls?",options:["Hypothyroidism  (Correct)", "Hyperthyroidism", "Polycystic ovary syndrome", "Premature ovarian failure", "none of them"],correctText:"Hypothyroidism  (Correct)"},{q:"For most girls, the onset of puberty is heralded by which of the following?",options:["growth acceleration  (Correct)", "thelarche", "pubarche", "menarche", "Delayed puberty"],correctText:"growth acceleration  (Correct)"},{q:"What is the most common form of precocious puberty in girls?",options:["Central precocious puberty  (Correct)", "Peripheral precocious puberty", "Premature thelarche", "Congenital adrenal hyperplasia", "none of them"],correctText:"Central precocious puberty  (Correct)"},{q:"In cases of suspected delayed puberty, which of the following should be the first step in evaluation?",options:["Detailed medical history and physical examination  (Correct)", "Pelvic ultrasound", "Hormonal therapy", "MRI of the brain", "none of them"],correctText:"Detailed medical history and physical examination  (Correct)"},{q:"A  16-year-old  girl  reports  experiencing  mood  swings,  bloating,  and  breast tenderness in the week before her period. What is the most likely diagnosis?",options:["Premenstrual syndrome (PMS)  (Correct)", "Polycystic ovary syndrome (PCOS)", "Endometriosis", "Ovarian cysts", "none of them"],correctText:"Premenstrual syndrome (PMS)  (Correct)"},{q:"Which of the following is the most appropriate first-line treatment for central precocious puberty in girls?",options:["GnRH agonists  (Correct)", "Observation only", "Estrogen therapy", "Progesterone therapy", "none of them"],correctText:"GnRH agonists  (Correct)"},{q:"An 8-year-old girl is brought to your office soon after suffering a fall on her brother’s  bicycle.  Her  mother  reports  that  the  girl’s  foot  slipped  off  the  bicycle pedal,  which  resulted  in  the  girl  falling  on  the  center  bar  of  the  bicycle.  The  girl complains of sharp pain between her legs. There has been no obvious bleeding and no other injuries are apparent. The girl is in moderate distress with a pulse of 110 bpm,  blood  pressure  of  118/68  mm  Hg,  and  respirations  of  28/min.  Physical examination  is  normal  with  the  exception  of  inspection  of  the  vulva  where  a  6-cm tender  bluish  mass  is  present  in  the  area  of  the  right  labia  majora.  No  further examination is possible because of the girl’s discomfort. Which management is most safe and directly related to an uncomplicated outcome?",options:["topical application of ice  (Correct)", "use of prophylactic antibiotics", "bed rest for the next 24 hours", "examination under anesthesia", "birth control pills"],correctText:"topical application of ice  (Correct)"},{q:"Which of the following is a potential cause of precocious puberty?",options:["Hormonal imbalances  (Correct)", "Excessive exercise", "Low body weight", "Nutritional deficiencies", "none of them"],correctText:"Hormonal imbalances  (Correct)"},{q:"A  6-cm  nontender,  mobile,  right  adnexal  mass  is  present  in  a  17-year-old woman. One year ago, while using OCs, she was hospitalized for left leg deep vein thrombophlebitis. Transvaginal sonography shows a 4-cm unilocular smooth ovarian cyst without internal excrescences. A serum pregnancy test is negative. Which of the following is the most appropriate next step in this patient’s management?",options:["observation  (Correct)", "OCs", "estrogen therapy", "laparoscopy", "hysterectomy"],correctText:"observation  (Correct)"},{q:"Menorrhagia is:",options:["Cyclic uterine bleeding  (Correct)", "Acyclic Uterine Bleeding", "Painful and heavy menstruation", "Pre and postmenstrual bleeding", "absense of menses"],correctText:"Cyclic uterine bleeding  (Correct)"},{q:"Which of the following is considered a barrier method of contraception?",options:["Male condom  (Correct)", "Intrauterine device (IUD)", "Oral contraceptive pills", "Hormonal implant", "none of them"],correctText:"Male condom  (Correct)"},{q:"A  33-year-old  patient  has  been  diagnosed  as  having  adenomyosis.  Which  of the following symptoms is most consistent with this diagnosis?",options:["secondary dysmenorrhea  (Correct)", "mood swings", "painful defecation", "dyspareunia", "absense of menses"],correctText:"secondary dysmenorrhea  (Correct)"},{q:"What  is  the  most  common  disorder  of  the  menstrual  cycle  characterized  by irregular or absent periods?",options:["Polycystic Ovary Syndrome (PCOS)  (Correct)", "Amenorrhea", "Dysmenorrhea", "Oligomenorrhea", "none of them"],correctText:"Polycystic Ovary Syndrome (PCOS)  (Correct)"},{q:"A  19-year-old  woman  and  her  boyfriend  wish  to  use  condoms  as  a  barrier contraceptive method. This couple should be advised that the most common reason for failure (pregnancy or STD transmission) is which of the following?",options:["inconstant use  (Correct)", "breakage", "leakage caused by spermicidal creams", "use without concomitant use of a spermicide", "Oral contraceptive therapy"],correctText:"inconstant use  (Correct)"},{q:"In family planning, what does the term 'fertility awareness' refer to?",options:["Tracking ovulation and menstrual cycles  (Correct)", "Using contraceptives", "Surgical sterilization", "Hormonal treatments", "none of them"],correctText:"Tracking ovulation and menstrual cycles  (Correct)"},{q:"A  24-year-old  G2P2  is  requesting  contraception  6  weeks  postpartum.  Her history is unremarkable except for significant primary dysmenorrhea. Which of the following  contraceptive  methods  is  most  closely  associated  with  an  increase  in dysmenorrhea?",options:["copper-containing IUCD  (Correct)", "progestin-only pill (the minipill)", "cervical cap", "OCs", "Male condom"],correctText:"copper-containing IUCD  (Correct)"},{q:"Which contraceptive method is based on the interruption of sexual intercourse before ejaculation?",options:["Withdrawal method  (Correct)", "IUD", "Birth control pills", "Diaphragm", "none of them"],correctText:"Withdrawal method  (Correct)"},{q:"A family planning counselor is explaining options to a woman who wants to delay  pregnancy.  She  emphasizes  the  importance  of  understanding  each  method. Which principle of family planning is the counselor demonstrating?",options:["Informed choice  (Correct)", "Access to services", "Equity", "Community involvement", "none of them"],correctText:"Informed choice  (Correct)"},{q:"What  method  of  contraception  you  will  not  prescribe  for  a  woman  with  a history of deep vein thrombosis?",options:["Oral contraceptives  (Correct)", "IUD", "Condoms", "Laparoscopic tubal ligation", "cervical cap"],correctText:"Oral contraceptives  (Correct)"}];

let index = 0, answered = false, score = 0;
let wrongLog = [];

loadQuestion();

function loadQuestion(){
  answered=false;
  const q=questions[index];
  document.getElementById("progress").innerHTML="Question "+(index+1)+" of "+questions.length;
  document.getElementById("question").innerHTML="<b>Q"+(index+1)+".</b> "+q.q;
  const optDiv=document.getElementById("options");
  optDiv.innerHTML="";
  let opts=[...q.options]; shuffle(opts);
  opts.forEach(text=>{
    const b=document.createElement("button");
    b.textContent=text;
    b.onclick=()=>check(b,text,q.correctText,optDiv,q);
    optDiv.appendChild(b);
  });
}

function check(btn,chosenText,correctText,group,qObj){
  if(answered) return;
  answered=true;
  group.querySelectorAll("button").forEach(b=>b.disabled=true);
  if(chosenText===correctText){btn.classList.add("correct");score++;}
  else{
    btn.classList.add("wrong");
    group.querySelectorAll("button").forEach(b=>{if(b.textContent===correctText)b.classList.add("correct");});
    wrongLog.push({q:qObj.q,chosen:chosenText,correct:correctText});
  }
  document.getElementById("scoreBox").textContent="Score: "+score;
}

function nextQuestion(){if(index<questions.length-1){index++;loadQuestion();}else finishPractice();}
function prevQuestion(){if(index>0){index--;loadQuestion();}}

function finishPractice(){
  document.getElementById("card").style.display="none";
  document.getElementById("prev").style.display="none";
  document.getElementById("next").style.display="none";
  document.getElementById("review").style.display="block";
  const list=document.getElementById("reviewList");
  if(wrongLog.length===0)list.innerHTML="<p>Perfect score. No wrong answers.</p>";
  else wrongLog.forEach(w=>{
    const d=document.createElement("div");
    d.className="review-item";
    d.innerHTML="<b>Q:</b> "+w.q+"<br><b>Your:</b> "+w.chosen+"<br><b>Correct:</b> "+w.correct;
    list.appendChild(d);
  });
  alert("Completed! Score: "+score+"/"+questions.length);
}

function shuffle(arr){for(let i=arr.length-1;i>0;i--){const j=Math.floor(Math.random()*(i+1));[arr[i],arr[j]]=[arr[j],arr[i]];}}
</script>
