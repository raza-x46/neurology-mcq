let current=0,score=0,answered=false,wrongAnswers=[];
function shuffle(a){return a.sort(()=>Math.random()-0.5);}

function loadQuestion(){
  answered=false;
  const q=questions[current];
  document.getElementById("question").innerText=(current+1)+". "+q.q;
  document.getElementById("progress").innerText="Question "+(current+1)+" of "+questions.length;
  const o=document.getElementById("options");
  o.innerHTML="";
  shuffle([...q.options]).forEach(opt=>{
    const b=document.createElement("button");
    b.innerText=opt;
    b.onclick=()=>checkAnswer(b,opt,q.correctText);
    o.appendChild(b);
  });
}

function checkAnswer(btn,s,c){
  if(answered)return;
  answered=true;
  if(s===c){
    btn.classList.add("correct");
    score++;
    document.getElementById("scoreBox").innerText="Score: "+score;
  }else{
    btn.classList.add("wrong");
    wrongAnswers.push({q:questions[current].q,your:s,correct:c});
    document.querySelectorAll("#options button").forEach(b=>{if(b.innerText===c)b.classList.add("correct");});
  }
}

function nextQuestion(){if(current<questions.length-1){current++;loadQuestion();}else showReview();}
function prevQuestion(){if(current>0){current--;loadQuestion();}}

function jumpToQuestion(){
  const n=parseInt(document.getElementById("jumpInput").value);
  if(!n||n<1||n>questions.length){alert("Enter 1-"+questions.length);return;}
  current=n-1;loadQuestion();
}

function showReview(){
  document.getElementById("review").style.display="block";
  const l=document.getElementById("reviewList");
  l.innerHTML="";
  wrongAnswers.forEach((w,i)=>{
    const d=document.createElement("div");
    d.className="review-item";
    d.innerHTML="<b>"+(i+1)+". "+w.q+"</b><br>Your: "+w.your+"<br>Correct: "+w.correct;
    l.appendChild(d);
  });
}

if(questions.length>0)loadQuestion();
